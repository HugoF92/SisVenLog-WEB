<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body> 
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="form" prependId="false">

                            <p:growl id="messageLiRetornoRecibo" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamLiRetornoRecibo" header="LISTADO DE RECIBOS DE PROVEEDORES"
                                         style="width: 70%;">
                                    
                                    <h:panelGrid columns="4" >
                                        <p:outputLabel value="Fecha Recibo Desde:" style="float: left; font-weight: bold;"/>
                                        
                                        <p:calendar id="fechaReciboDesde" value="#{listadoRecibosProveedoresBean.fechaReciboDesde}" 
                                                    showOn="button" style="width: 60px;"/>  
                                        
                                        <p:outputLabel value=" " style="float: left; font-weight: bold; width: 30px;"/>
                                        
                                        <p:outputLabel value="Discriminar: " style="float: left; font-weight: bold;"/>
                                        
                                        <p:outputLabel value="Fecha Recibo Hasta:" style="float: left; font-weight: bold;"/>
                                        
                                        <p:calendar id="fechaReciboHasta" value="#{listadoRecibosProveedoresBean.fechaReciboHasta}" 
                                                    showOn="button" style="width: 60px;"/>  
                                        
                                        <p:outputLabel value=" " style="float: left; font-weight: bold; width: 30px;"/>
                                        
                                        <p:selectOneRadio id="discriminarId" value="#{listadoRecibosProveedoresBean.discriminar}"  
                                                              layout="grid" columns="1" 
                                                              style="border: #cccccc 1px solid; padding-left: 10px; padding-bottom: 10px; padding-top: 10px; margin: 0px; float: right;">
                                                <f:selectItem itemLabel="No Discriminar" itemValue="ND"/>
                                                <f:selectItem itemLabel="Por Proveedor" itemValue="PP" />
                                         </p:selectOneRadio>
                                    </h:panelGrid>
                                    
                                   
                                    
                                    <h:panelGrid columns="4" >
                                         
                                         <p:outputLabel value="Número Recibo Desde:" style="float: left; font-weight: bold;"/>
                                         
                                         <p:inputNumber id="numeroReciboDesde" decimalPlaces="0" 
                                                       value="#{listadoRecibosProveedoresBean.nroReciboDesde}" style="float: right;"/>
                                         <p:outputLabel value=" " style="float: left; font-weight: bold; width: 110px"/>
                                         <p:outputLabel value=" " style="float: left; font-weight: bold; width: 100px"/>
                                         <p:outputLabel value="Número Recibo Hasta:" style="float: left; font-weight: bold;"/>
                                         
                                         <p:inputNumber id="numeroReciboHasta" decimalPlaces="0" 
                                                       value="#{listadoRecibosProveedoresBean.nroReciboHasta}"/>
                                         
                                         
                     
               
                                    </h:panelGrid>
                                    
                                    
                                    <h:panelGrid columns="4" >
                                        <p:outputLabel value="Proveedor:" style="float: right; font-weight: bold; width: 90px;"/>                                      
                                         
                                          <p:selectOneMenu id="seleccionProveedor" value="#{listadoRecibosProveedoresBean.proveedorSeleccionado}" 
                                                         filterMatchMode="contains" filter="true" converter="#{ProveedoresConverter}"
                                                         style="width: 300px;" >                                                                                        
                                            <f:selectItem itemValue="#{null}" itemLabel="TODOS"/>
                                                <f:selectItems id="nombre" value="#{proveedoresBean.listar()}" var="nombreProv" 
                                                    itemValue="#{nombreProv}" 
                                                    itemLabel="#{nombreProv.xnombre}"/>
                                                
                                          </p:selectOneMenu>
                                        
                                         <p:outputLabel value="Con Detalles: " style="float: right; font-weight: bold; width: 100px;"/>
                                         <p:selectBooleanCheckbox id="detallesId" value="#{listadoRecibosProveedoresBean.conDetalle}" itemLabel="" style="float: right; padding-left: 3px;"/>
                                   
                                    </h:panelGrid>
                                    
                                       
                                       

                                        
                                        <h:panelGrid columns="1" style="margin: 0px" cellpadding="0">
                                           
                                        </h:panelGrid>
                                        
                                          
                                        

                                    <br></br>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{listadoRecibosProveedoresBean.ejecutar('VIST')}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="orange-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{listadoRecibosProveedoresBean.ejecutar('ARCH')}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Archivo" icon="fa fa-file-pdf-o" styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>



                                </p:panel>


                            </center>

                        </h:form>

                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
