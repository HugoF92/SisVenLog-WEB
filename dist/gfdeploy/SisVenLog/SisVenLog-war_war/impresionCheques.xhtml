<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1 style="color: brown;">IMPRESION DE CHEQUES</h1>


                        <h:form id="form" prependId="false">

                            <p:growl id="messageImpreOrdCarg" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamImpreOrdCarg" header="Parametros para impresion"
                                         style="width: 40%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Nro Inicial:" styleClass="element-label"/>

                                        <p:inputText id="FactInicImprOrdCarg1" value="#{impresionChequesBean.nroinicial}"
                                                     style="width: 140px;"/>

                                        <p:outputLabel value="Nro Final:" styleClass="element-label"/>

                                        <p:inputText id="FactFinaImprOrdCarg1" value="#{impresionChequesBean.nrofinal}" 
                                                     style="width: 140px;"/>

                                        <p:outputLabel value="Tipo:" styleClass="element-label"/>
                                        <p:selectOneMenu value="#{impresionChequesBean.tipo}" style="width: 300px;" >
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="AL DIA" itemValue="DIA"/>
                                            <f:selectItem itemLabel="DIFERIDO" itemValue="DIFE"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Banco:" styleClass="element-label"/>
                                        <p:selectOneMenu  value="#{impresionChequesBean.bancos}"  converter="#{BancosConverter}"
                                                          filterMatchMode="contains" filter="true" 
                                                          style=" width:300px;">
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItems var="item" value="#{impresionChequesBean.listarBancos()}" 
                                                           itemLabel="#{item.xdesc}" itemValue="#{item}"/>
                                        </p:selectOneMenu>


                                    </h:panelGrid>

                                    <p:commandLink title="report"
                                                   action="#{impresionChequesBean.impresion()}"
                                                   ajax="false" immediate="false" update="messageImpreOrdCarg">

                                        <p:commandButton 
                                            value="imprimir" icon="fa fa-print" styleClass="orange-btn raised-btn"/>

                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{impresionChequesBean.vistaPrevia()}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="red-btn raised-btn"/>

                                    </p:commandLink>


                                </p:panel>


                            </center>

                        </h:form>

                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
