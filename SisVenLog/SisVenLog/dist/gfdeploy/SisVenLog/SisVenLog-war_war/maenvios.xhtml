<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="formBtnEnvios" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE ENVIOS</h1>

                            <p:growl id="msgEnvios" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    actionListener="#{enviosBean.instanciar()}"
                                    oncomplete="PF('dlgNuevEnvios').show()"
                                    update="formNuevaEnvios"
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                                <p:commandButton 
                                    value="Ver"   
                                    styleClass="blue-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-eye"
                                    update="formVerEnvios"
                                    oncomplete="PF('dlgVerEnvios').show()"
                                    disabled="#{enviosBean.habBtnEdit}"/>

                                <p:commandButton 
                                    value="Anular"   
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    update="formEditarEnvios"
                                    oncomplete="PF('dlgEditEnvios').show()"
                                    disabled="#{enviosBean.habBtnEdit}"/>



                            </center>

                        </h:form>

                        <h:form id="formEnvios" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaEnvios" var="itemp"
                                                     sortBy="#{itemp.enviosPK.nroEnvio}"
                                                     selectionMode="single" reflow="true"
                                                     paginator="true" rows="20" paginatorPosition="bottom" lazy="true"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{enviosBean.model}" 
                                                     sortOrder="DESCENDING"
                                                     selection="#{enviosBean.envios}">

                                            <p:ajax event="rowSelect"
                                                    listener="#{enviosBean.onRowSelect(event)}"
                                                    update="formBtnEnvios"/>

                                            <p:column headerText="NroEnvio" filterBy="#{itemp.enviosPK.nroEnvio}"
                                                      sortBy="#{itemp.enviosPK.nroEnvio}">
                                                <h:outputText value="#{itemp.enviosPK.nroEnvio}" />
                                            </p:column>

                                            <p:column headerText="Estado">
                                                <h:outputText value="#{itemp.mestado}"/>
                                            </p:column>

                                            <p:column headerText="FechaEnvio" 
                                                      >
                                                <h:outputText value="#{itemp.fenvio}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>

                        <h:form id="formNuevaEnvios"  prependId="false">
                            <p:growl id="msgAgreEnvios" showDetail="true"/>

                            <p:dialog header="Agregar Envios"
                                      widgetVar="dlgNuevEnvios"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" resizable="true">

                                <p:ajax event="open" listener="#{enviosBean.instanciar()}"/>
                                <h:panelGrid columns="4">

                                    <p:outputLabel value="Nota de Envio:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="ntaenvio" disabled="true" value="#{enviosBean.envios.enviosPK.nroEnvio}" 
                                                 tabindex="1" style="width: 150px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Fecha:" style="font-weight: bold; float: right;"/>
                                    <p:calendar id="fechaen" disabled="true" value="#{enviosBean.envios.fenvio}" 
                                                tabindex="2" style="width: 170px;"/>

                                    <p:outputLabel value="Canal de Venta:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.canalesVenta}" 
                                                     filterMatchMode="contains" filter="true"
                                                     style=" width: 150px;" converter="#{CanalesVentaConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{canalesVenBean.listar()}" var="item1"
                                                       itemValue="#{item1}"
                                                       itemLabel="#{item1.xdesc}"/>
                                        <p:ajax event="change" update="@this"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Receptor:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="entregador" disabled="true" value="#{enviosBean.empleados.xnombre}" 
                                                 tabindex="1" style="width: 150px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Del Deposito:" style="font-weight: bold; float: right;"/>
                                    <p:selectOneMenu id="combo" value="#{enviosBean.origen}" 
                                                     filterMatchMode="contains" filter="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo"
                                                       itemValue="#{depo}"
                                                       itemLabel="#{depo.xdesc}"/>
                                        <p:ajax event="change" update="@this"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Al Deposito:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.destino}" 
                                                     filterMatchMode="contains" filter="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <p:ajax event="change" listener="#{enviosBean.buscadorEntregador(event)}"
                                                update="entregador msgDetalleEnvios"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo1"
                                                       itemValue="#{depo1}"
                                                       itemLabel="#{depo1.xdesc}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Peso Acumulado:" style="font-weight: bold; float: right;"/>
                                    <p:inputNumber  id="pesoAcumulado" disabled="true" 
                                                 value="#{enviosBean.calculoPesos}" 
                                                 thousandSeparator="."
                                                 tabindex="1" style="width: 150px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Cant. Item:" style="font-weight: bold; float: right;"/>
                                    <p:inputNumber id="itmes" disabled="true" value="#{enviosBean.cantidadItem}" 
                                                 tabindex="1" style="width: 150px;"
                                                 thousandSeparator="."
                                                 decimalPlaces="0"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputTextarea id="obsenv" rows="6" cols="20" maxlength="250" value="#{enviosBean.envios.xobs}" 
                                                     tabindex="1" style="width: 150px;"
                                                     onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value=" " style="font-weight: bold; float: right;"/>

                                    <p:selectBooleanCheckbox  id="vaciarcamion" 
                                                              itemLabel="Vaciar Camion" 
                                                              value="#{enviosBean.vaciarCamion}"
                                                              style="width: 150px;"/>


                                </h:panelGrid>


                                <h:form id="formDetalleEnvios"  prependId="false">

                                    <p:growl id="msgDetalleEnvios" showDetail="true"/>

                                    <p:panel header="Detalle">

                                        <h:panelGrid>
                                            <p:row>
                                                <h:panelGrid columns="8" id="agreEnvioPnlArticulo">
                                                    <p:outputLabel value="Articulo:" style="font-weight: bold; float: right;"/>
                                                    <p:inputText id="agreEnvioArtiDepo" value="#{enviosBean.articulo}" 
                                                                 immediate="true"
                                                                 tabindex="1" style="width: 60px;"
                                                                 onkeypress="if (event.keyCode == 13) {
                                                                             onchange();
                                                                             return false;
                                                                         }">

                                                        <p:ajax event="change" listener="#{enviosBean.buscadorArticuloTab(event)}"
                                                                update="agreEnvioArtiDepo descripcionesMerca msgAgreEnvios"/>
                                                    </p:inputText>
                                                    <p:commandButton 
                                                        oncomplete="PF('dlgBusMercaderia').show()"
                                                        update="agreCodigoArticulo descripcionesMerca msgAgreEnvios"
                                                        icon="fa fa-search"
                                                        styleClass="blue-btn raised-btn" 
                                                        style="width: 40px;"
                                                        ajax="true"/>

                                                    <p:outputLabel value="Cajas:" style="font-weight: bold; float: right;"/>
                                                    <p:inputNumber id="cajas" value="#{enviosBean.cajas}" 
                                                                 tabindex="1" style="width: 50px;"
                                                                 thousandSeparator="."
                                                                 maxValue="9999"
                                                                 decimalPlaces="0"
                                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                                    <p:outputLabel value="Unidades:" style="font-weight: bold; float: right;"/>

                                                    <p:inputNumber id="unidades" value="#{enviosBean.unidades}" 
                                                                   thousandSeparator="."
                                                                 tabindex="1" style="width: 50px;"
                                                                 decimalPlaces="0"
                                                                 maxValue="9999"
                                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                                    <p:commandButton 
                                                        process="formDetalleEnvios"
                                                        action="#{enviosBean.cargarDetalle()}"
                                                        update="tablaEnviosDet pesoAcumulado itmes cajas unidades agreEnvioDescArticulo agreCodigoArticulo agreEnvioArtiDepo msgDetalleEnvios"
                                                        icon="fa fa-plus"
                                                        ajax="true"
                                                        styleClass="blue-btn raised-btn"
                                                        style="margin-left:10px; width: 40px;"/>


                                                </h:panelGrid>
                                            </p:row>
                                            <p:outputLabel value=" " style="font-weight: bold; float: right;"/>

                                            <p:outputLabel value=" " style="font-weight: bold; float: right;"/>
                                            <p:row>
                                                <h:panelGrid columns="8" id="descripcionesMerca">

                                                    <p:outputLabel id="agreCodigoArticulo" value="#{enviosBean.existencias.mercaderias.mercaderiasPK.codMerca}" 
                                                                   style="width: 29px;"/>
                                                    <p:outputLabel value=":" style="font-weight: bold; float: right;"/>
                                                    <p:outputLabel id="agreEnvioDescArticulo" value="#{enviosBean.existencias.mercaderias.xdesc}" 
                                                                   style="width: 50px;"/>
                                                </h:panelGrid>

                                            </p:row>
                                            <p:outputLabel value=" " style="font-weight: bold; float: right;"/>

                                            <p:outputLabel value=" " style="font-weight: bold; float: right;"/>
                                        </h:panelGrid>

                                        <p:dataTable id="tablaEnviosDet" var="itemd"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{enviosBean.listaEnviosDet}"
                                                    
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     rowKey="#{itemd.enviosDetPK.codMerca}"
                                                     selection="#{enviosBean.enviosDet}"
                                                     style="width: 600px;">
                                            
                                            <p:column width="30">
                                                  <p:commandButton 
                                                        process="formDetalleEnvios"
                                                        action="#{enviosBean.deleteRows(itemd.enviosDetPK.codMerca)}"
                                                        update="tablaEnviosDet pesoAcumulado itmes msgDetalleEnvios"
                                                        icon="fa fa-minus"
                                                        ajax="true"
                                                        
                                                        style="width: 30px;"/>
                                            </p:column>
                                            
                                            <p:column headerText="Articulo" width="80">
                                                <h:outputText value="#{itemd.enviosDetPK.codMerca}" />
                                            </p:column>

                                            <p:column headerText="Descripcion" width="200">
                                                <h:outputText value="#{itemd.xdesc}" />
                                            </p:column>

                                            <p:column headerText="Cajas" width="100">
                                                <h:outputText value="#{itemd.cantCajas}">
                                                              <f:convertNumber  type="number"/>
                                                              </h:outputText>
                                            </p:column>

                                            <p:column headerText="Unidades" width="100">
                                                <h:outputText value="#{itemd.cantUnid}" >
                                                    <f:convertNumber  type="number"/>
                                                              </h:outputText>
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel> 
                                </h:form>


                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            process="formNuevaEnvios"
                                            action="#{enviosBean.insertar()}"
                                            update="msgAgreEnvios formEnvios"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton value="Cancelar" oncomplete="PF('dlgNuevEnvios').hide()"
                                                         update="formEnvios tablaEnvios"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>


                        <h:form id="formEditarEnvios"  prependId="false">
                            <p:growl id="msgEditEnvios" showDetail="true"/>

                            <p:dialog header="Editar Envios"
                                      widgetVar="dlgEditEnvios"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="true">
                                <p:ajax event="open" listener="#{enviosBean.editarView()}"/>
                                <h:panelGrid columns="4">

                                    <p:outputLabel value="Nota de Envio:"  style="font-weight: bold; float: right;" />
                                    <p:inputText id="ntaenvioEdit" value="#{enviosBean.envios.enviosPK.nroEnvio}" 
                                                 tabindex="1" style="width: 150px;" readonly="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Fecha:" style="font-weight: bold; float: right;"/>
                                    <p:calendar id="fechaenEdit" value="#{enviosBean.envios.fenvio}" 
                                                tabindex="2" style="width: 150px;" disabled="true"/>

                                    <p:outputLabel value="Canal de Venta:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.canalesVenta}" 
                                                     filterMatchMode="contains" filter="true" disabled="true"
                                                     style=" width: 150px;" converter="#{CanalesVentaConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{canalesVenBean.listar()}" var="item1"
                                                       itemValue="#{item1}"
                                                       itemLabel="#{item1.xdesc}"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Receptor:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="recpEdit" readonly="true" value="#{enviosBean.movimientosMerca.codEntregador}" 
                                                 tabindex="1" style="width: 150px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Del Deposito:" style="font-weight: bold; float: right;"/>
                                    <p:selectOneMenu value="#{enviosBean.origen}" 
                                                     filterMatchMode="contains" filter="true"
                                                     disabled="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo"
                                                       itemValue="#{depo}"
                                                       itemLabel="#{depo.xdesc}"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Al Deposito:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.destino}" 
                                                     filterMatchMode="contains" filter="true" disabled="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo1"
                                                       itemValue="#{depo1}"
                                                       itemLabel="#{depo1.xdesc}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Peso Acumulado:" style="font-weight: bold; float: right;"/>
                                    <p:inputNumber id="aldepEdit" value="#{enviosBean.envios.totPeso}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 thousandSeparator="."
                                                 decimalPlaces="3"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Cant. Item:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="itmesEdit" value="#{enviosBean.cantidadItem}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="obsenvEdit" value="#{enviosBean.envios.xobs}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value=" " style="font-weight: bold; float: right;"/>

                                    <p:selectBooleanCheckbox  id="vaciarcamionEdit" 
                                                              itemLabel="Vaciar Camion" 
                                                              disabled="true"
                                                              value="#{enviosBean.vaciarCamion}"
                                                              style="width: 150px;"/>


                                </h:panelGrid>


                                <h:form id="formDetalleEnviosEdit"  prependId="false">

                                    <p:growl id="msgDetalleEnviosEdit" showDetail="true"/>

                                    <p:panel header="Detalle">

                                        <p:dataTable id="tablaEnviosDetEdit" var="itemd" reflow="true"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{enviosBean.listaEnviosDet}" 
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     style="width: 600px;">

                                            <p:column headerText="Articulo" width="80">
                                                <h:outputText value="#{itemd.enviosDetPK.codMerca}" />
                                            </p:column>

                                            <p:column headerText="Descripcion" width="200">
                                                <h:outputText value="#{itemd.xdesc}" />
                                            </p:column>

                                            <p:column headerText="Cajas" width="100">
                                                <h:outputText value="#{itemd.cantCajas}" />
                                            </p:column>

                                            <p:column headerText="Unidades" width="100">
                                                <h:outputText value="#{itemd.cantUnid}" />
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel> 
                                </h:form>


                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Anular"
                                            process="formEditarEnvios"
                                            action="#{enviosBean.anular()}"
                                            update="msgDetalleEnviosEdit formEnvios tablaEnvios"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton value="Cancelar" oncomplete="PF('dlgEditEnvios').hide()"
                                                         update="formEnvios tablaEnvios"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>


                        <h:form id="formVerEnvios"  prependId="false">
                            <p:growl id="msgVerEnvios" showDetail="true"/>

                            <p:dialog header="Ver Envio"
                                      widgetVar="dlgVerEnvios"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="true">
                                <p:ajax event="open" listener="#{enviosBean.verView()}"/>
                                <h:panelGrid columns="4">

                                    <p:outputLabel value="Nota de Envio:"  style="font-weight: bold; float: right;" />
                                    <p:inputText id="ntaenvioVer" value="#{enviosBean.envios.enviosPK.nroEnvio}" 
                                                 tabindex="1" style="width: 150px;" readonly="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Fecha:" style="font-weight: bold; float: right;"/>
                                    <p:calendar id="fechaenVer" value="#{enviosBean.envios.fenvio}" 
                                                tabindex="2" style="width: 150px;" disabled="true"/>

                                    <p:outputLabel value="Canal de Venta:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.canalesVenta}" 
                                                     filterMatchMode="contains" filter="true" disabled="true"
                                                     style=" width: 150px;" converter="#{CanalesVentaConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{canalesVenBean.listar()}" var="item1"
                                                       itemValue="#{item1}"
                                                       itemLabel="#{item1.xdesc}"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Receptor:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="recpVer" readonly="true" value="#{enviosBean.movimientosMerca.codEntregador}" 
                                                 tabindex="1" style="width: 150px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Del Deposito:" style="font-weight: bold; float: right;"/>
                                    <p:selectOneMenu value="#{enviosBean.origen}" 
                                                     filterMatchMode="contains" filter="true"
                                                     disabled="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo"
                                                       itemValue="#{depo}"
                                                       itemLabel="#{depo.xdesc}"/>
                                    </p:selectOneMenu>  

                                    <p:outputLabel value="Al Deposito:" style="font-weight: bold; float: right;"/>

                                    <p:selectOneMenu value="#{enviosBean.destino}" 
                                                     filterMatchMode="contains" filter="true" disabled="true"
                                                     style=" width: 150px;" converter="#{depositosConverter}">
                                        <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                        <f:selectItems value="#{depositosBean.listar()}" var="depo1"
                                                       itemValue="#{depo1}"
                                                       itemLabel="#{depo1.xdesc}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Peso Acumulado:" style="font-weight: bold; float: right;"/>
                                    <p:inputNumber id="aldepVer" value="#{enviosBean.envios.totPeso}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 thousandSeparator="."
                                                 decimalPlaces="3"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Cant. Item:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="itmesVer" value="#{enviosBean.cantidadItem}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="obsenvVer" value="#{enviosBean.envios.xobs}" 
                                                 tabindex="1" style="width: 150px;"
                                                 disabled="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    <p:outputLabel value=" " style="font-weight: bold; float: right;"/>

                                    <p:selectBooleanCheckbox  id="vaciarcamionVer" 
                                                              itemLabel="Vaciar Camion" 
                                                              disabled="true"
                                                              value="#{enviosBean.vaciarCamion}"
                                                              style="width: 150px;"/>


                                </h:panelGrid>


                                <h:form id="formDetalleEnviosVer"  prependId="false">

                                    <p:growl id="msgDetalleEnviosVer" showDetail="true"/>

                                    <p:panel header="Detalle">

                                        <p:dataTable id="tablaEnviosDetVer" var="itemd" reflow="true"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{enviosBean.listaEnviosDet}" 
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     style="width: 600px;">

                                            <p:column headerText="Articulo" width="80">
                                                <h:outputText value="#{itemd.enviosDetPK.codMerca}" />
                                            </p:column>

                                            <p:column headerText="Descripcion" width="200">
                                                <h:outputText value="#{itemd.xdesc}" />
                                            </p:column>

                                            <p:column headerText="Cajas" width="100">
                                                <h:outputText value="#{itemd.cantCajas}" />
                                            </p:column>

                                            <p:column headerText="Unidades" width="100">
                                                <h:outputText value="#{itemd.cantUnid}" />
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel> 
                                </h:form>


                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">



                                        <p:commandButton value="Aceptar" oncomplete="PF('dlgVerEnvios').hide()"
                                                         update="formEnvios tablaEnvios"
                                                         styleClass="green-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>



























                        <h:form id="formInacEnvios" prependId="false">

                            <p:growl id="msgInacEnvios" showDetail="true"/>

                            <p:dialog header="Borrar Envios"
                                      widgetVar="dlgInacEnvios"
                                      modal="true"
                                      responsive="true"
                                      width="320">


                                <p:outputLabel value="Desea borrar el registro seleccionado?" style="font-weight: bold;"/>

                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Borrar"
                                            actionListener="#{enviosBean.borrar()}"
                                            update="msgInacEnvios formBtnEnvios formEnvios"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgInacEnvios').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>


                        <h:form id="formSinGuardarEnvios" prependId="false">
                            <p:dialog modal="true" closable="false" closeOnEscape="false"
                                      header="Aviso" width="250" widgetVar="dlgSinGuardarEnvios">

                                <p:outputLabel value="Desea salir sin guardar datos?" style="font-weight: bold;"/>  

                                <br></br>

                                <h:panelGrid columns="2">

                                    <p:commandButton
                                        value="Si"
                                        actionListener="#{enviosBean.cerrarDialogosAgregar()}" 
                                        update="formEnvios"
                                        icon="fa fa-check"
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                    <p:commandButton 
                                        type="button" 
                                        value="No" 
                                        onclick="PF('dlgSinGuardarEnvios').hide();" 
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                        icon="fa fa-times"/>

                                </h:panelGrid>

                            </p:dialog>

                        </h:form>


                    </div>
                </div>
            </div>

        </h:body>

    </ui:define>
