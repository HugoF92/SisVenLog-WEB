<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>VenLog</title>

        <script language="JavaScript">

            function abreSinNavegacion() {
                open('login.xhtml', 'login', 'location=no,menubar=no,status=no,toolbar=no');
                cerrar();
            }

            function cerrar() {
                var ventana = window.self;
                ventana.opener = window.self;
                ventana.close();
            }

        </script> 

    </h:head>

    <h:body styleClass="login-body">
        <h:form id="formLogin" prependId="false">

            <p:growl id="msgLogin" showDetail="false"/>

            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/logo.png" library="paradise-layout" styleClass="logo" 
                                        style="width: 100px; height: 80px;"/>
                        <p:graphicImage name="images/login/icon-login.png" library="paradise-layout" styleClass="login-icon" />
                        <h2>VenLog S.A.</h2>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="username" value="Usuario" />
                        <div class="input-wrapper">
                            <p:inputText id="username" placeholder="Usuario" 
                                         required="true"
                                         requiredMessage="El campo Usuario no puede estar vacio"
                                         value="-"/>
                            <i class="fa fa-user" />
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="password" value="Contraseña" />
                        <div class="input-wrapper">
                            <p:password id="password" placeholder="Contraseña" feedback="false" 
                                        required="true"
                                        requiredMessage="El campo Contraseña no puede estar vacio"
                                        value="-"/>
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:button outcome="/principal" value="Ingresar" styleClass="blue-btn raised-btn"/>
                    </div>

                    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
