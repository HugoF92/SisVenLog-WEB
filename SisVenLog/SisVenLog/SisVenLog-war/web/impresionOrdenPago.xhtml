<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1 style="color: brown;">IMPRESION DE ORDENES DE PAGO</h1>


                        <h:form id="form" prependId="false">

                            <p:growl id="messageImpreOrdPago" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamImpreOrdPago" header="Parametros para impresion"
                                         style="width: 40%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Nro In.icial:" styleClass="element-label"/>

                                        <p:inputText id="FactInicImprOrdPago1" value="#{impresionOrdenPagoBean.nroinicial}"
                                                     style="width: 140px;"/>

                                        <p:outputLabel value="Nro Final:" styleClass="element-label"/>

                                        <p:inputText id="FactFinaImprOrdPago1" value="#{impresionOrdenPagoBean.nrofinal}" 
                                                     style="width: 140px;"/>


                                    </h:panelGrid>

                                    <p:commandLink title="report"
                                                   action="#{impresionOrdenPagoBean.impresion()}"
                                                   ajax="false" immediate="false" update="messageImpreOrdPago">

                                        <p:commandButton 
                                            value="imprimir" icon="fa fa-print" styleClass="orange-btn raised-btn"/>

                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{impresionOrdenPagoBean.vistaPrevia()}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="red-btn raised-btn"/>

                                    </p:commandLink>


                                </p:panel>


                            </center>

                        </h:form>

                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
