<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">
            <style type="text/css">
                .ui-datalist .ui-datalist-content {
                        border:0 none
                }

                .ui-datalist ul {
                        padding:0px 0px 10px;
                        margin: 5px 0;
                }

                .label, .value {
                        float: right; 
                        font-weight: bold;
                }

                .output {
                        font-weight: bold;
                }

                .ui-selectmanymenu {
                        width: 350px;
                }
            </style>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="form" prependId="false">
                            <p:growl id="messageTotalCom" showDetail="true"/>
                            <center>
                                <p:panel id="pnlRotInv" header="TOTALES DE FACTURAS DE COMPRAS"
                                         style="width: 70%;">
                                    <h:panelGrid columns="2" >
                                        <p:outputLabel value="Fecha Documento Desde:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaDesde" value="#{liTotalComBean.fechaDesde}" 
                                                    showOn="button" style="width: 60px;" locale="es">
                                        </p:calendar>

                                        <p:outputLabel value="Fecha Documento Hasta:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaHasta" value="#{liTotalComBean.fechaHasta}" 
                                                    showOn="button" style="width: 60px;" locale="es">
                                        </p:calendar>
                                        <p:outputLabel value="Tipo Documento:" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liTotalComBean.tipoDocumento}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 230px;" converter="#{TiposDocumentosConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{liTotalComBean.tiposDocumentos}" var="tipoDoc"
                                                           itemValue="#{tipoDoc}"
                                                           itemLabel="#{tipoDoc.xdesc}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Proveedor:" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liTotalComBean.proveedor}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 300px;" converter="#{ProveedoresConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{liTotalComBean.proveedores}" var="prov"
                                                           itemValue="#{prov}"
                                                           itemLabel="#{prov.xnombre}"/>
                                        </p:selectOneMenu>
                                        <p:commandLink title="report" target="_blank" style="float: right;"
                                                       action="#{liTotalComBean.ejecutar('VIST')}"
                                                       ajax="false" immediate="false" update="messageTotalCom">
                                            <p:commandButton 
                                                value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="orange-btn raised-btn"
                                                style="width: 120px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="report" target="_blank"
                                                       action="#{liTotalComBean.ejecutar('ARCH')}"
                                                       ajax="false" immediate="false" update="messageTotalCom">
                                            <p:commandButton 
                                                value="Archivo" icon="fa fa-file-excel-o" styleClass="green-btn raised-btn"
                                                style="width: 120px;"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
