<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="form" prependId="false">

                            <p:growl id="messageLiApli" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamLiApli" header="REEMPLAZO DE NOTAS DE CREDITO"
                                         style="width: 70%;">
                                    <h:panelGrid id="panelReemplazoNC" columns="2" >

                                        <p:outputLabel value="Nro. NCR Inicial:" style="float: right; font-weight: bold;"/>
                                        <h:panelGrid columns="5" >
                                            <p:inputText value="#{reemplazoNC.estabInicial}"
                                                         style="width: 40px;" maxlength="2">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.expInicial}" 
                                                         style="width: 40px;" maxlength="2">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.nroNotaInicial}" 
                                                         style="width: 90px;" maxlength="7">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                        </h:panelGrid>

                                        <p:outputLabel value="Nro. NCR Final:" style="float: right; font-weight: bold;"/>
                                        <h:panelGrid columns="5" >
                                            <p:inputText value="#{reemplazoNC.estabFinal}"
                                                         style="width: 40px;" maxlength="2">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.estabFinal}" 
                                                         style="width: 40px;" maxlength="2">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.nroNotaFinal}" 
                                                         style="width: 90px;" maxlength="7">
                                                <p:ajax event="keyup" update="fechaNCROriginal" listener="#{reemplazoOC.validarDatosOC}"/>
                                            </p:inputText>
                                        </h:panelGrid>

                                        <p:outputLabel value="Nro. NCR Nuevo:" style="float: right; font-weight: bold;"/>
                                        <h:panelGrid columns="5" >
                                            <p:inputText value="#{reemplazoNC.estabNuevo}"
                                                         style="width: 40px;" maxlength="2"/>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.expNuevo}" 
                                                         style="width: 40px;" maxlength="2"/>
                                            <p:outputLabel value=" - " style="font-weight: bold;"/>
                                            <p:inputText value="#{reemplazoNC.nroNotaNuevo}" 
                                                         style="width: 90px;" maxlength="7"/>
                                        </h:panelGrid>

                                        <p:outputLabel value="Fecha Nota Original:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaNCROriginal" value="#{reemplazoNC.fechaNCROriginal}" 
                                                    showOn="button" style="width: 60px;" locale="es" disabled="true"/>

                                        <p:outputLabel value="Fecha Nueva Nota:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaEnvioNuevo" value="#{reemplazoNC.fechaNCRNuevo}" 
                                                    showOn="button" style="width: 60px;" locale="es"/>

                                    </h:panelGrid>

                                    <br></br>

                                    <p:commandLink title="report"
                                                   action="#{reemplazoNC.procesarReemplazoNC()}"
                                                   ajax="false" immediate="false" update="messageImpreOrdCarg">

                                        <p:commandButton 
                                            value="Iniciar Actualización" icon="fa fa-print" styleClass="green-btn raised-btn"/>

                                    </p:commandLink>

                                </p:panel>

                            </center>

                        </h:form>

                    </div>
                </div>
            </div>

            <p:dialog id="exceptionDialog" header="Ocurrió un error grave!" widgetVar="exceptionDialog"
                      height="500px" width="700px">
                Message: #{reemplazoNC.tituloError} <br/>
                <h:outputText value="#{reemplazoNC.contenidoError}" escape="false" /> <br />
            </p:dialog>

        </h:body>

    </ui:define>

</ui:composition>
