<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">
            <style type="text/css">
                .ui-datalist .ui-datalist-content {
                        border:0 none
                }

                .ui-datalist ul {
                        padding:0px 0px 10px;
                        margin: 5px 0;
                }

                .label, .value {
                        float: right; 
                        font-weight: bold;
                }

                .output {
                        font-weight: bold;
                }

                .ui-selectmanymenu {
                        width: 350px;
                }
            </style>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="form" prependId="false">
                            <p:growl id="messageMercaMov" showDetail="true"/>
                            <center>
                                <p:panel id="pnlDocFaltantes" header="MOVIMIENTOS DE MERCADERIAS"
                                         style="width: 60%;">
                                    <h:panelGrid columns="2" >
                                        <p:outputLabel value="Fecha desde:" for="fechaDesde"
                                                       style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaDesde" value="#{liMercaMovBean.fechaDesde}" 
                                                    showOn="button" style="width: 60px;" locale="es"/>

                                        <p:outputLabel value="Fecha hasta:" for="fechaHasta"
                                                       style="float: right; font-weight: bold;"/>
                                        <p:calendar id="fechaHasta" value="#{liMercaMovBean.fechaHasta}" 
                                                    showOn="button" style="width: 60px;" locale="es"/>

                                        <p:outputLabel value="Zona:" for="zonas"
                                                       style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu id="zonas" value="#{liMercaMovBean.zona}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 100px;" converter="#{ZonasConverter}">

                                            <f:selectItem itemValue="#{null}" itemLabel="TODAS"/>
                                            <f:selectItems value="#{liMercaMovBean.zonas}"
                                                           var="zona" 
                                                           itemValue="#{zona}" 
                                                           itemLabel="#{zona.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="MercaderÃ­a:" for="mercaderias"
                                                       style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu id="mercaderias" value="#{liMercaMovBean.mercaderia}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 100px;" converter="#{MercaderiasConverter}">
                                            <f:selectItems value="#{liMercaMovBean.mercaderias}"
                                                           var="merca" itemLabel="#{merca.mercaderiasPK.codMerca}- #{merca.xdesc}" itemValue="#{merca}"/>
                                        </p:selectOneMenu>


                                        <p:commandLink title="report" style="float: right;" target="_blank"
                                                       action="#{liMercaMovBean.ejecutar('VIST')}"
                                                       ajax="false" immediate="false" update="messageMercaMov">
                                            <p:commandButton 
                                                value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="orange-btn raised-btn"
                                                style="width: 120px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="report" target="_blank"
                                                       action="#{liMercaMovBean.ejecutar('ARCH')}"
                                                       ajax="false" immediate="false" update="messageMercaMov">
                                            <p:commandButton 
                                                value="Archivo" icon="fa fa-file-excel-o" styleClass="green-btn raised-btn"
                                                style="width: 120px;"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
