<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>
            
            <style type="text/css">
                .ui-datatable{
                    overflow : auto;
                }
                body .ui-dialog .ui-resizable-handle {
                    display: block !important;
                }
            </style>
                
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="formRecibosCompras" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE FACTURAS DE SERVICIOS</h1>

                            <p:growl id="msgRecibosCom" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    oncomplete="PF('dlgNuevFactura').show()"
                                    update="formNuevaFactura"
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>
                                
                                <p:commandButton 
                                    value="Anular"
                                    oncomplete="PF('dlgAnularFactura').show()"
                                    update="formInacReciboCompra"
                                    icon="fa fa-search"
                                    styleClass="yelow-btn raised-btn" 
                                    disabled="#{facturaServicioBean.habilitaBotonAnular}"
                                    style="margin-bottom:10px; width: 100px;"/>

                                <p:commandButton 
                                    value="Eliminar"  
                                    update="formBorrarFactura"
                                    oncomplete="PF('dlgBorrarFactura').show()"
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    disabled="#{facturaServicioBean.habilitaBotonEliminar}"/>
                                
                            </center>

                        </h:form>

                        <h:form id="formListadoRecibosCompras" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaRecibosCompras" var="itemp"
                                                     paginator="true" rows="10" paginatorPosition="bottom"
                                                     emptyMessage="Sin datos para mostrar."
                                                     selectionMode="single" lazy="true" reflow="true"
                                                     value="#{facturaServicioBean.model}"
                                                     selection="#{facturaServicioBean.facturas}">
                                            
                                            <p:ajax event="rowSelect"
                                                    listener="#{facturaServicioBean.onRowSelect(event)}"
                                                    update="formRecibosCompras"/>
                                            
                                            <p:column headerText="NroFactura" filterBy="#{itemp.facturasPK.nrofact}" sortBy="#{itemp.facturasPK.nrofact}">
                                                <h:outputText value="#{itemp.facturasPK.nrofact}" />
                                            </p:column>
                                            
                                            <p:column headerText="TipoDoc.">
                                                <h:outputText value="#{itemp.facturasPK.ctipoDocum}" />
                                            </p:column>
                                                                                        
                                            <p:column headerText="FechaFactura">
                                                <h:outputText value="#{itemp.facturasPK.ffactur}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            
                                            <p:column headerText="Estado">
                                                <h:outputText value="#{itemp.mestado}"></h:outputText>
                                            </p:column>
                                            
                                            <p:column headerText="Total">
                                                <h:outputText value="#{itemp.ttotal}" >
                                                    <f:convertNumber type="number"/>
                                                </h:outputText>
                                            </p:column>
                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>

                        <h:form id="formNuevaFactura"  prependId="false">
                            <p:growl id="msgAgreFactura" showDetail="true"/>

                            <p:dialog header="Agregar Factura Servicio"
                                      widgetVar="dlgNuevFactura"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="false"
                                      positionType="absolute">
                                
                                <p:ajax event="open" listener="#{facturaServicioBean.inicializar}" update="panel_grid_nueva_factura panel_grid_nuevo_detalle_factura tablaRecibosComprasDet"/> 
                                
                                <div class="ui-fluid">
                                    <p:panelGrid    id="panel_grid_nueva_factura" 
                                                    columns="4" 
                                                    layout="grid"
                                                    columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                    styleClass="ui-panelgrid-blank ui-fluid">
                                        
                                        <p:outputLabel value="Tipo de Documento: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="tipo_documento_id" value="#{facturaServicioBean.tipoDocumentoSeleccionadoLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;" converter="#{TiposDocumentosConverter}">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                            <f:selectItems value="#{facturaServicioBean.listarTiposDocumentos()}" 
                                                           var="tipoDocumento"
                                                           itemValue="#{tipoDocumento}"
                                                           itemLabel="#{tipoDocumento.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Cliente: " style="font-weight: bold; text-align: left;"/>
                                        <h:panelGrid id="panel_buscador_cliente" columns="3">
                                            <p:inputText id="codigo_cliente_id" value="#{facturaServicioBean.codClienteLbl}" style="width: 60px;">
                                                <p:ajax event="blur" update="cliente_descripcion" listener="#{facturaServicioBean.verificarCliente}"/>
                                            </p:inputText>
                                            <p:commandButton 
                                                oncomplete="PF('dlgBusClieConsultaFactura').show()"
                                                update="panel_grid_nueva_factura"
                                                icon="fa fa-search"
                                                styleClass="blue-btn raised-btn" 
                                                style="width: 30px;"
                                                ajax="true"/>
                                            <p:outputLabel id="cliente_descripcion" value="#{facturaServicioBean.nombreClienteLbl}" 
                                                           style="width: 350px;"/>
                                        </h:panelGrid>
                                        
                                        <p:outputLabel value="Fecha Factura: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_factura_id" size="8" value="#{facturaServicioBean.fechaFactLbl}" showOn="button" style="width: 100px;"/>
                                                                                    
                                        <p:outputLabel value="Nro. Factura:  " style="font-weight: bold; text-align: left;"/>    
                                        <h:panelGrid id="panel_nro_factura" columns="3">
                                            <p:inputText id="nro_establec_id" value="#{facturaServicioBean.puntoEstabLbl}" style="width: 50px;"/>
                                            <p:inputText id="nro_expedic_id" value="#{facturaServicioBean.puntoExpedLbl}" style="width: 50px;"/>
                                            <p:inputText id="nro_factura_id" value="#{facturaServicioBean.nroFactLbl}" style="width: 100px;"/>
                                        </h:panelGrid>
                                                                                
                                        <p:outputLabel value="Fecha Venc.: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_vto_id" size="8" value="#{facturaServicioBean.fechaVencLbl}" showOn="button" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Observaciones: " style="font-weight: bold; text-align: left;"/>
                                        <p:inputTextarea id="observacion_id" value="#{facturaServicioBean.observacionLbl}" cols="4" rows="3"></p:inputTextarea>
                                        
                                    </p:panelGrid>
                                </div>
                                
                                <p:panel header="Detalle">
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Agregar Servicio</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>

                                                            <!-- SERVICIOS -->
                                                            <div class="ui-fluid">
                                                                <p:panelGrid id="panel_grid_nuevo_detalle_factura" 
                                                                             columns="4" 
                                                                             layout="grid"
                                                                             columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                                             styleClass="ui-panelgrid-blank ui-fluid">
                                                                    
                                                                    <p:outputLabel value="Servicio " style="font-weight: bold; text-align: left;"/>
                                                                    <p:selectOneMenu id="servicio_id" value="#{facturaServicioBean.codServicioDet}" 
                                                                                     filterMatchMode="contains" filter="true"
                                                                                     style="width: 210px;">
                                                                        <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                                                        <f:selectItems value="#{facturaServicioBean.listarServicios()}" 
                                                                                       var="servicio"
                                                                                       itemValue="#{servicio.codServicio}"
                                                                                       itemLabel="#{servicio.xdesc}"/>
                                                                        <p:ajax event="change" update="@this exentas_id gravadas_id" listener="#{facturaServicioBean.cambiaServicio}"/>
                                                                    </p:selectOneMenu>
                                                                    
                                                                    <p:outputLabel value="Exentas: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputNumber id="exentas_id" value="#{facturaServicioBean.exentasDet}" style="width: 100px;" disabled="#{facturaServicioBean.habilitaExentas}"/>
                                                                                                                                        
                                                                    <p:outputLabel value="Gravadas: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputNumber id="gravadas_id" value="#{facturaServicioBean.gravadasDet}" style="width: 100px;" disabled="#{facturaServicioBean.habilitaGravadas}"/>
                                                                    
                                                                    <p:commandButton
                                                                        process="formNuevaFactura"
                                                                        action="#{facturaServicioBean.agregarServicioAlDetalle}"
                                                                        update="tablaRecibosComprasDet msgAgreFactura total_gravadas_id total_exentas_id total_gravadas_id total_exentas_id total_iva_id total_descuento_id total_id servicio_id exentas_id gravadas_id"
                                                                        icon="fa fa-plus"
                                                                        ajax="true"
                                                                        styleClass="blue-btn raised-btn"
                                                                        style="margin-left:10px; width: 40px;"/>

                                                                </p:panelGrid>                                        
                                                            </div>

                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Listado de Servicios</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>

                                                            <!-- LISTADO DE SERVICIOS   -->
                                                            <p:dataTable id="tablaRecibosComprasDet" var="itemd"
                                                                         emptyMessage="Sin datos para mostrar."
                                                                         value="#{facturaServicioBean.facturas.facturasSerCollection}"
                                                                         paginator="true" rows="5" paginatorPosition="bottom"
                                                                         editable="true" editMode="cell"
                                                                         reflow="true" selectionMode="single"
                                                                         rowKey="#{itemd.facturasSerPK.codServicio}"
                                                                         selection="#{facturaServicioBean.facturasSerSeleccionado}"
                                                                         style="width: 800px;">

                                                                <p:column width="30">
                                                                    <p:commandButton 
                                                                        process="formNuevaFactura"
                                                                        action="#{facturaServicioBean.borrarFilaFactura(itemd)}"
                                                                        update="tablaRecibosComprasDet msgAgreFactura total_gravadas_id total_exentas_id total_iva_id total_descuento_id total_id"
                                                                        icon="fa fa-minus"
                                                                        ajax="true"                                                        
                                                                        style="width: 30px;"/>
                                                                </p:column>

                                                                <p:column headerText="Cod. Servicio" width="80">
                                                                    <h:outputText value="#{itemd.facturasSerPK.codServicio}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Tipo Doc." width="100">
                                                                    <h:outputText value="#{itemd.facturasSerPK.ctipoDocum}" />
                                                                </p:column>

                                                                <p:column headerText="Fecha Factura" width="100">
                                                                    <h:outputText value="#{itemd.facturasSerPK.ffactur}" >
                                                                         <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Nro. Factura" width="100">
                                                                    <h:outputText value="#{itemd.facturasSerPK.nrofact}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Exentas" width="100">
                                                                    <h:outputText value="#{itemd.iexentas}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Gravadas" width="100">
                                                                    <h:outputText value="#{itemd.igravadas}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Tipo Impuesto" width="80">
                                                                    <h:outputText value="#{itemd.pimpues}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Impuesto" width="100">
                                                                    <h:outputText value="#{itemd.impuestos}" >
                                                                         <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                            </p:dataTable>

                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table> 
                                    

                                    <p:spacer></p:spacer>
                                    <hr/>
                                    <p:spacer></p:spacer>
                                   
                                </p:panel>
                                
                                <p:spacer></p:spacer>
                                <p:spacer></p:spacer>
                                
                                <center>
                                    <h:panelGrid columns="3">
                                        
                                        <p:outputLabel value="PARCIALES:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_gravadas_id" value="#{facturaServicioBean.totalGravadas}" style="width: 100px;" disabled="true"/>
                                        <p:inputNumber id="total_exentas_id" value="#{facturaServicioBean.totalExentas}" style="width: 100px;" disabled="true"/>
                                        
                                        <p:outputLabel value="I.V.A:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_iva_id" value="#{facturaServicioBean.totalIva}" style="width: 100px;" disabled="true"/>
                                        <p:spacer></p:spacer>
                                        
                                        <p:outputLabel value="DESCUENTOS:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_descuento_id" value="#{facturaServicioBean.totalDescuentos}" style="width: 100px;" disabled="true"/>
                                        <p:spacer></p:spacer>
                                        
                                        <p:outputLabel value="TOTAL:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_id" value="#{facturaServicioBean.totalFinal}" style="width: 100px;" disabled="true"/>
                                        <p:spacer></p:spacer>
                                                                                
                                    </h:panelGrid>
                                </center>
                                
                                <p:spacer></p:spacer>
                                <p:spacer></p:spacer>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            process="formNuevaFactura"
                                            actionListener="#{facturaServicioBean.agregarNuevaFacturaServicio}"
                                            update="msgAgreFactura formListadoRecibosCompras tablaRecibosCompras"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton value="Cancelar" oncomplete="PF('dlgNuevFactura').hide()"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                        
                                    </h:panelGrid>
                                </center>
                                
                            </p:dialog>

                        </h:form>
                        
                        <h:form id="formBorrarFactura" prependId="false">

                            <p:growl id="msgBorrarFactura" showDetail="true"/>

                            <p:dialog header="Eliminar Factura"
                                      widgetVar="dlgBorrarFactura"
                                      modal="true"
                                      responsive="true"
                                      width="400">
                                
                                <p:outputLabel value="Desea eliminar el registro seleccionado?" style="font-weight: bold;"/>
                                <br></br>
                                <br></br>

                                <center>
                                    
                                    <br></br>
                                    <br></br>
                                    
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Eliminar"
                                            actionListener="#{facturaServicioBean.eliminarFacturaServicio}"
                                            update="msgBorrarFactura formListadoRecibosCompras tablaRecibosCompras"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgBorrarFactura').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        
                        
                        <h:form id="formInacReciboCompra" prependId="false">

                            <p:growl id="msgInacFactura" showDetail="true"/>

                            <p:dialog header="Anular Factura"
                                      widgetVar="dlgAnularFactura"
                                      modal="true"
                                      responsive="true"
                                      width="400">

                                <p:ajax event="open" listener="#{facturaServicioBean.inicializarDatosAnulacion}" update="fecha_anulacion_id motivo_anulacion_id"/>      
                                <p:outputLabel value="Desea anular el registro seleccionado?" style="font-weight: bold;"/>

                                <br></br>
                                <br></br>

                                <center>
                                    
                                    <div class="ui-fluid">
                                    <p:panelGrid    id="panel_grid_anular_factura" 
                                                    columns="2" 
                                                    styleClass="ui-panelgrid-blank ui-fluid">
                                        
                                        <p:outputLabel value="Fecha Anulación: " style="font-weight: bold; text-align: right;"/>
                                        <p:calendar id="fecha_anulacion_id" size="8" value="#{facturaServicioBean.fechaAnulacionLbl}" showOn="button" style="width: 100px;"/>
                                            
                                        
                                        <p:outputLabel value="Motivo: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="motivo_anulacion_id" value="#{facturaServicioBean.motivoLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturaServicioBean.listarMotivos()}" 
                                                           var="motivo"
                                                           itemValue="#{motivo.cmotivo}"
                                                           itemLabel="#{motivo.xdesc}"/>
                                            <p:ajax event="change" update="@this"/>
                                        </p:selectOneMenu>
                                        
                                    </p:panelGrid>
                                    </div>    
                                    
                                    <br></br>
                                    <br></br>
                                    
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Anular"
                                            process="formInacReciboCompra"
                                            actionListener="#{facturaServicioBean.anularFacturaServicio}"
                                            update="msgInacFactura formListadoRecibosCompras tablaRecibosCompras"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgAnularFactura').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        
                        <h:form id="formSinGuardarReciboCompra" prependId="false">
                            <p:dialog modal="true" closable="false" closeOnEscape="false"
                                      header="Aviso" width="250" widgetVar="dlgSinGuardarRecibos">

                                <p:outputLabel value="Desea salir sin guardar datos?" style="font-weight: bold;"/>  

                                <br></br>

                                <h:panelGrid columns="2">

                                    <p:commandButton
                                        value="Si"
                                        actionListener="#{facturaServicioBean.cerrarDialogoSinGuardar}" 
                                        update="formListadoRecibosCompras"
                                        icon="fa fa-check"
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                    <p:commandButton 
                                        type="button" 
                                        value="No" 
                                        onclick="PF('dlgSinGuardarRecibos').hide();" 
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                        icon="fa fa-times"/>

                                </h:panelGrid>

                            </p:dialog>
                            
                            <p:dialog id="exceptionDialog" header="Ocurrió un error grave!" widgetVar="exceptionDialog"
                                      height="500px" width="700px">
                                Message: #{facturaServicioBean.tituloError} <br/>
                                StackTrace: <h:outputText value="#{facturaServicioBean.contenidoError}" escape="false" /> <br />
                            </p:dialog>

                        </h:form>
                                                
                        <h:form id="formBusClie_cc"  prependId="false">

                            <p:growl id="msgBusCliente_cc" showDetail="true"/>

                            <p:dialog header="Buscar Cliente"
                                      widgetVar="dlgBusClieConsultaFactura"
                                      modal="true"
                                      closable="true"
                                      closeOnEscape="true"
                                      resizable="false"
                                      width="700">

                                <p:ajax event="open"
                                        listener="#{facturaServicioBean.inicializarBuscadorClientes}"
                                        update="pnlBusClie_cc tablaBusClie_cc"/>

                                <h:panelGrid id="pnlBusClie_cc" columns="2">

                                    <h:outputText value="Filtro: " style="font-weight: bold;"/>

                                    <h:panelGrid columns="2">
                                        <p:inputText id="filtroBusClie_cc"
                                                     value="#{facturaServicioBean.filtro}"
                                                     style="width: 200px;">
                                            <p:tooltip  for="filtroBusClie_cc" value="Ingrese codigo, o nombre." position="bottom"/>

                                        </p:inputText>

                                        <p:commandButton icon="fa fa-search" value="Buscar" styleClass="blue-btn raised-btn"
                                                         style="width: 100px;" actionListener="#{facturaServicioBean.listarClientesBuscador}"
                                                         update="tablaBusClie_cc msgBusCliente_cc"/>


                                    </h:panelGrid>


                                </h:panelGrid>

                                <p:dataTable id="tablaBusClie_cc"
                                             var="detalle2"
                                             value="#{facturaServicioBean.listaClientes}"
                                             paginator="true"
                                             rows="5"
                                             rowsPerPageTemplate="5,10"
                                             emptyMessage="Sin datos para mostrar."
                                             style="width: 98%;"
                                             rowKey="#{detalle2.codCliente}"
                                             selection="#{facturaServicioBean.clientes}"
                                             selectionMode="single"
                                             paginatorPosition="bottom">

                                    <p:ajax event="rowSelect"
                                            listener="#{facturaServicioBean.onRowClientesSelect(event)}"/>


                                    <p:column headerText="Codigo" width="100">
                                        <h:outputText value="#{detalle2.codCliente}"/>
                                    </p:column>

                                    <p:column headerText="RUC" width="100">
                                        <h:outputText value="#{detalle2.xruc}"/>
                                    </p:column>

                                    <p:column headerText="CI" width="100">
                                        <h:outputText value="#{detalle2.xcedula}"/>
                                    </p:column>

                                    <p:column headerText="Nombre" width="200">
                                        <h:outputText value="#{detalle2.xnombre}"/>
                                    </p:column>

                                </p:dataTable>

                            </p:dialog>

                        </h:form>

                    </div>
                </div>
            </div>
