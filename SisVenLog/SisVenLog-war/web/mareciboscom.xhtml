<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>
            
            <style type="text/css">
                .ui-datatable{
                    overflow : auto;
                }
                body .ui-dialog .ui-resizable-handle {
                    display: block !important;
                }
            </style>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="formRecibosCompras" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE RECIBOS DE PROVEEDORES</h1>

                            <p:growl id="msgRecibosCom" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    oncomplete="PF('dlgNuevReciboCompra').show()"
                                    update="formNuevoReciboCompra"
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                                <p:commandButton 
                                    value="Eliminar"   
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    update="formInacReciboCompra"
                                    disabled="#{recibosProveedoresBean.habilitaBotonEliminar}"
                                    oncomplete="PF('dlgAnularReciboCompra').show()"/>
                                
                                <p:commandButton 
                                    value="Visualizar"   
                                    styleClass="yelow-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-search"
                                    update="formVisualizarReciboCompra"
                                    disabled="#{recibosProveedoresBean.habilitaBotonVisualizar}"
                                    oncomplete="PF('dlgVisuaReciboCompra').show()"/>

                            </center>

                        </h:form>

                        <h:form id="formListadoRecibosCompras" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaRecibosCompras" var="itemp"
                                                     paginator="true" rows="20" paginatorPosition="bottom"
                                                     emptyMessage="Sin datos para mostrar."
                                                     selectionMode="single" reflow="true" lazy="true"
                                                     value="#{recibosProveedoresBean.model}" 
                                                     rowKey="#{itemp.recibosProvPK.nrecibo}"
                                                     selection="#{recibosProveedoresBean.reciboProvSeleccionado}">

                                            <p:ajax event="rowSelect"
                                                    listener="#{recibosProveedoresBean.onRowSelect(event)}"
                                                    update="formRecibosCompras"/>

                                            <p:column headerText="NroRecibo" filterBy="#{itemp.recibosProvPK.nrecibo}">
                                                <h:outputText value="#{itemp.recibosProvPK.nrecibo}" />
                                            </p:column>
                                            
                                            <p:column headerText="NombreProveedor">
                                                <h:outputText value="#{itemp.proveedores.xnombre}" />
                                            </p:column>
                                            
                                            <p:column headerText="FechaRecibo">
                                                <h:outputText value="#{itemp.frecibo}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            
                                            <p:column headerText="Monto">
                                                <h:outputText value="#{itemp.irecibo}" >
                                                    <f:convertNumber type="number"/>
                                                </h:outputText>
                                            </p:column>
                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>

                        <h:form id="formNuevoReciboCompra"  prependId="false">
                            <p:growl id="msgAgreReciboCompra" showDetail="true"/>

                            <p:dialog header="Agregar Recibo Compra"
                                      widgetVar="dlgNuevReciboCompra"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="false"
                                      positionType="absolute">
                                
                                <p:ajax event="open"
                                        listener="#{recibosProveedoresBean.limpiarReciboProveedor}"
                                        update="panel_grid_nuevo_recibo_compra panel_grid_nuevo_detalle_recibo_compra tablaRecibosComprasDet panel_cheques total_efectivo_id total_retencion_id total_cheques_id"/>
                                                                
                                <div class="ui-fluid">
                                    <p:panelGrid    id="panel_grid_nuevo_recibo_compra" 
                                                    columns="4" 
                                                    layout="grid"
                                                    columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                    styleClass="ui-panelgrid-blank ui-fluid">
                                        
                                        <p:outputLabel value="Proveedor: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="proveedor_id" value="#{recibosProveedoresBean.proveedorSeleccionadoLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 400px;" converter="#{ProveedoresConverter}">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                            <f:selectItems value="#{proveedoresBean.listarProveedoresActivos()}" 
                                                           var="proveedor"
                                                           itemValue="#{proveedor}"
                                                           itemLabel="#{proveedor.xnombre}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:spacer></p:spacer>
                                        <p:spacer></p:spacer>
                                        
                                        <p:outputLabel value="Fecha Recibo: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_recibo_id" size="8" value="#{recibosProveedoresBean.fechaReciboLbl}" showOn="button" style="width: 100px;"  />
                                        
                                        <p:outputLabel value="Nro. Recibo:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputText id="nro_recibo_id" value="#{recibosProveedoresBean.nroReciboLbl}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Por Concepto de: " style="font-weight: bold; text-align: left;"/>
                                        <p:inputTextarea id="observacion_id" value="#{recibosProveedoresBean.observacionLbl}" cols="20" rows="3"></p:inputTextarea>
                                        
                                        <p:outputLabel value="Total Recibo:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputText id="total_recibo_id" value="#{recibosProveedoresBean.totalReciboLbl}" style="width: 100px;" disabled="true">
                                            <f:convertNumber type="number"/>
                                        </p:inputText>
                                        
                                    </p:panelGrid>
                                </div>
                                
                                <p:panel header="Detalle" id="panel_cheques">
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Agregar Documento</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>
                                                            <!-- DOCUMENTOS   -->
                                                            <div class="ui-fluid">
                                                                <p:panelGrid id="panel_grid_nuevo_detalle_recibo_compra" 
                                                                             columns="4" 
                                                                             layout="grid"
                                                                             columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                                             styleClass="ui-panelgrid-blank ui-fluid">

                                                                    <p:outputLabel value="Tipo Documento: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:selectOneMenu id="tipo_documento_id" value="#{recibosProveedoresBean.tipoDocumentoSeleccionadoDet}" 
                                                                                     filterMatchMode="contains" filter="true"
                                                                                     style="width: 200px;" converter="#{TiposDocumentosConverter}">
                                                                        <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                                                        <f:selectItems value="#{recibosProveedoresBean.listarTiposDocumentos()}" 
                                                                                       var="tipoDocumento"
                                                                                       itemValue="#{tipoDocumento}"
                                                                                       itemLabel="#{tipoDocumento.xdesc}"/>
                                                                    </p:selectOneMenu>

                                                                    <p:outputLabel value="Fecha: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:calendar id="fecha_documento_id" size="8" value="#{recibosProveedoresBean.fechaDocumentoDet}" showOn="button" style="width: 100px;"/>

                                                                    <p:outputLabel value="Nº Documento: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="nro_documento_id" value="#{recibosProveedoresBean.nroDocumentoDet}" style="width: 100px;"/>

                                                                    <!--p:outputLabel value="Monto Factura: " style="font-weight: bold; float: right;"/>
                                                                    <p:inputNumber id="monto_factura_id" value="#{recibosProveedoresBean.montoFacturaDet}" 
                                                                                   thousandSeparator="."
                                                                                   tabindex="1" style="width: 100px;"
                                                                                   decimalPlaces="0"/>
                    
                                                                    <p:outputLabel value="Monto A Pagar: " style="font-weight: bold; float: right;"/>
                                                                    <p:inputNumber id="monto_a_pagar_id" value="#{recibosProveedoresBean.montoAPagarDet}" 
                                                                                   thousandSeparator="."
                                                                                   tabindex="1" style="width: 100px;"
                                                                                   decimalPlaces="0"/-->

                                                                    <p:commandButton
                                                                        process="formNuevoReciboCompra"
                                                                        action="#{recibosProveedoresBean.cargarDetalleDocumentos}"
                                                                        update="tablaRecibosComprasDet msgAgreReciboCompra total_recibo_id tipo_documento_id fecha_documento_id nro_documento_id"
                                                                        icon="fa fa-plus"
                                                                        ajax="true"
                                                                        styleClass="blue-btn raised-btn"
                                                                        style="margin-left:10px; width: 40px;"/>

                                                                </p:panelGrid>                                        
                                                            </div>                                            
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table> 
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Documentos</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>
                                                            <!-- LISTADO DE DOCUMENTOS   -->
                                                            <p:dataTable id="tablaRecibosComprasDet" var="itemd"
                                                                         emptyMessage="Sin datos para mostrar."
                                                                         value="#{recibosProveedoresBean.listadoDocumentoCompraDto}"
                                                                         paginator="true" rows="5" paginatorPosition="bottom"
                                                                         editable="true" editMode="cell"
                                                                         reflow="true" selectionMode="single"
                                                                         rowKey="#{itemd.tipoDocumento.ctipoDocum}"
                                                                         selection="#{recibosProveedoresBean.documentoCompraDto}"
                                                                         style="width: 800px;">

                                                                <p:ajax event="cellEdit" listener="#{recibosProveedoresBean.onCellEdit}" update="tablaRecibosComprasDet msgAgreReciboCompra"/>

                                                                <p:column width="30">
                                                                    <p:commandButton 
                                                                        process="formNuevoReciboCompra"
                                                                        action="#{recibosProveedoresBean.borrarFilaDocumento(itemd)}"
                                                                        update="tablaRecibosComprasDet total_recibo_id msgAgreReciboCompra"
                                                                        icon="fa fa-minus"
                                                                        ajax="true"                                                        
                                                                        style="width: 30px;"/>
                                                                </p:column>

                                                                <p:column headerText="Tipo Doc." width="80">
                                                                    <h:outputText value="#{itemd.tipoDocumento.ctipoDocum}" />
                                                                </p:column>

                                                                <p:column headerText="Fecha" width="200">
                                                                    <h:outputText value="#{itemd.fechaRecibo}" >
                                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Nro. Docum." width="80">
                                                                    <h:outputText value="#{itemd.nroDcumento}" />
                                                                </p:column>

                                                                <p:column headerText="Total Factura" width="100">
                                                                    <h:outputText value="#{itemd.montoDocumento}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Saldo Factura" width="100">
                                                                    <h:outputText value="#{itemd.saldoDocumento}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Monto a Pagar" width="100">
                                                                    <p:cellEditor>
                                                                        <f:facet name="output">
                                                                            <h:outputText value="#{itemd.montoAPagarDocumento}">
                                                                                <f:convertNumber type="number"/>
                                                                            </h:outputText>
                                                                        </f:facet>
                                                                        <f:facet name="input">
                                                                            <p:inputNumber id="monto_a_pagar_id" value="#{itemd.montoAPagarDocumento}" 
                                                                                           style="width: 100px;"/>
                                                                        </f:facet>
                                                                    </p:cellEditor>
                                                                </p:column>

                                                            </p:dataTable>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table> 
                                    

                                    <p:spacer></p:spacer>
                                    <hr/>
                                    <p:spacer></p:spacer>
                                    
                                    <p:accordionPanel activeIndex="">
                                        <p:tab title="Cheques">
                                            <h:panelGrid columns="1">
                                                <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                                    <tr bgcolor="#3984b8" align="center">
                                                        <td><b><font color="#FFFFFF">Agregar Cheque</font></b></td>
                                                    </tr>
                                                    <tr bgcolor="#3984b8">
                                                        <td>
                                                            <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                                <tr bgcolor="#FFFFFF">
                                                                    <td>
                                                                        <!-- CHEQUES   -->
                                                                        <div class="ui-fluid">
                                                                            <p:panelGrid    id="panel_grid_nuevo_cheque_emitido" 
                                                                                            columns="4" 
                                                                                            layout="grid"
                                                                                            columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                                                            styleClass="ui-panelgrid-blank ui-fluid">

                                                                                <p:outputLabel value="Banco: " style="font-weight: bold; text-align: left;"/>
                                                                                <p:selectOneMenu id="bancos_id" value="#{recibosProveedoresBean.bancoSeleccionadoDet}" 
                                                                                                 filterMatchMode="contains" filter="true"
                                                                                                 style="width: 150px;" converter="#{BancosConverter}">
                                                                                    <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                                                                    <f:selectItems value="#{bancoBean.listar()}" 
                                                                                                   var="banco"
                                                                                                   itemValue="#{banco}"
                                                                                                   itemLabel="#{banco.xdesc}"/>
                                                                                </p:selectOneMenu>

                                                                                <p:outputLabel value="Nro Cheque:  " style="font-weight: bold; text-align: left;"/>
                                                                                <p:inputText id="nro_cheque_id" value="#{recibosProveedoresBean.nroChequeDet}" style="width: 100px;"/>

                                                                                <p:outputLabel value="Cta. Bancaria:  " style="font-weight: bold; text-align: left;"/>
                                                                                <p:inputText id="nro_cta_banco_id" value="#{recibosProveedoresBean.nroCtaBancaria}" style="width: 100px;"/>

                                                                                <p:outputLabel value="Fecha Cheque: " style="font-weight: bold; text-align: left;"/>
                                                                                <p:calendar id="fecha_cheque_id" size="8" value="#{recibosProveedoresBean.fechaChequeDet}" showOn="button" style="width: 100px;"  />

                                                                                <p:outputLabel value="Fecha Emisión: " style="font-weight: bold; text-align: left;"/>
                                                                                <p:calendar id="fecha_emision_id" size="8" value="#{recibosProveedoresBean.fechaEmisionDet}" showOn="button" style="width: 100px;"  />

                                                                                <p:outputLabel value="Importe Cheque: " style="font-weight: bold; float: right;"/>
                                                                                <p:inputNumber id="importe_cheque_id" value="#{recibosProveedoresBean.importeChequeDet}" 
                                                                                               thousandSeparator="."
                                                                                               tabindex="1" style="width: 100px;"
                                                                                               decimalPlaces="0"/>

                                                                                <p:outputLabel value="Importe A Pagar: " style="font-weight: bold; float: right;"/>
                                                                                <p:inputNumber id="importe_cheque_a_pagar_id" value="#{recibosProveedoresBean.importeAPagarChequeDet}" 
                                                                                               thousandSeparator="."
                                                                                               tabindex="1" style="width: 100px;"
                                                                                               decimalPlaces="0"/>

                                                                                <p:commandButton 
                                                                                    process="formNuevoReciboCompra"
                                                                                    action="#{recibosProveedoresBean.cargarDetalleCheques}"
                                                                                    update="tablaChequesDet bancos_id nro_cheque_id nro_cta_banco_id fecha_cheque_id fecha_emision_id importe_cheque_id importe_cheque_a_pagar_id total_cheques_id msgAgreReciboCompra"
                                                                                    icon="fa fa-plus"
                                                                                    ajax="true"
                                                                                    styleClass="blue-btn raised-btn"
                                                                                    style="margin-left:10px; width: 40px;"/>

                                                                            </p:panelGrid>
                                                                        </div>                                                           
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table> 

                                                <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                                    <tr bgcolor="#3984b8" align="center">
                                                        <td><b><font color="#FFFFFF">Listado de Cheques</font></b></td>
                                                    </tr>
                                                    <tr bgcolor="#3984b8">
                                                        <td>
                                                            <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                                <tr bgcolor="#FFFFFF">
                                                                    <td>
                                                                        <!-- LISTADO DE CHEQUES   -->
                                                                        <p:dataTable id="tablaChequesDet" var="itemc"
                                                                                     emptyMessage="Sin datos para mostrar."
                                                                                     value="#{recibosProveedoresBean.listadoChequesEmitidos}"
                                                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                                                     rowKey="#{itemc.chequeEmitido.chequesEmitidosPK.nroCheque}"
                                                                                     selection="#{recibosProveedoresBean.chequeEmitidoSeleccionadoDet}"
                                                                                     style="width: 800px;">

                                                                            <p:column width="30">
                                                                                <p:commandButton 
                                                                                    process="formNuevoReciboCompra"
                                                                                    action="#{recibosProveedoresBean.borrarFilaCheque(itemc)}"
                                                                                    update="tablaChequesDet total_cheques_id msgAgreReciboCompra"
                                                                                    icon="fa fa-minus"
                                                                                    ajax="true"                                                        
                                                                                    style="width: 30px;"/>
                                                                            </p:column>

                                                                            <p:column headerText="Descripción" width="80">
                                                                                <h:outputText value="#{itemc.chequeEmitido.bancos.xdesc}" />
                                                                            </p:column>

                                                                            <p:column headerText="Nro. Cheque" width="80">
                                                                                <h:outputText value="#{itemc.chequeEmitido.chequesEmitidosPK.nroCheque}" />
                                                                            </p:column>

                                                                            <p:column headerText="Total Cheque">
                                                                                <h:outputText value="#{itemc.chequeEmitido.icheque}">
                                                                                    <f:convertNumber pattern="###,###.##" />
                                                                                </h:outputText>
                                                                            </p:column>

                                                                            <p:column headerText="Fecha Cheque" width="200">
                                                                                <h:outputText value="#{itemc.chequeEmitido.fcheque}" >
                                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                                </h:outputText>
                                                                            </p:column>

                                                                            <p:column headerText="Cta. Bancaria" width="80">
                                                                                <h:outputText value="#{itemc.chequeEmitido.xcuentaBco}" />
                                                                            </p:column>

                                                                            <p:column headerText="Fecha Emisión" width="200">
                                                                                <h:outputText value="#{itemc.chequeEmitido.femision}" >
                                                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                                                </h:outputText>
                                                                            </p:column>

                                                                            <p:column headerText="Titular" width="300">
                                                                                <h:outputText value="#{itemc.chequeEmitido.codProveed.xnombre}" />
                                                                            </p:column>

                                                                            <p:column headerText="A Pagar" width="200">
                                                                                <h:outputText value="#{itemc.importeAPagar}">
                                                                                    <f:convertNumber type="number"/>
                                                                                </h:outputText>
                                                                            </p:column>

                                                                        </p:dataTable>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </h:panelGrid>
                                        </p:tab>
                                    </p:accordionPanel>
                                    
                                </p:panel>
                                
                                <p:spacer></p:spacer>
                                <p:spacer></p:spacer>
                                
                                <center>
                                    <h:panelGrid columns="8">
                                        
                                        <p:outputLabel value="Efectivo:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_efectivo_id" value="#{recibosProveedoresBean.totalEfectivo}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Retención:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_retencion_id" value="#{recibosProveedoresBean.totalRetencion}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Total Cheques:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputText id="total_cheques_id" value="#{recibosProveedoresBean.totalCheques}" style="width: 100px;" disabled="true">
                                             <f:convertNumber type="number"/>
                                        </p:inputText>
                                                                                
                                    </h:panelGrid>
                                </center>
                                
                                <p:spacer></p:spacer>
                                <p:spacer></p:spacer>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            process="formNuevoReciboCompra"
                                            action="#{recibosProveedoresBean.agregarReciboProveedor}"
                                            update="msgAgreReciboCompra formListadoRecibosCompras"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton value="Cancelar" oncomplete="PF('dlgNuevReciboCompra').hide()"
                                                         update="formListadoRecibosCompras formNuevoReciboCompra"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                        
                                    </h:panelGrid>
                                </center>
                                
                            </p:dialog>

                        </h:form>
                        
                        <h:form id="formVisualizarReciboCompra"  prependId="false">
                            <p:growl id="msgVisuaReciboCompra" showDetail="true"/>

                            <p:dialog header="Visualizar Recibo Compra"
                                      widgetVar="dlgVisuaReciboCompra"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="false"
                                      positionType="absolute">
                                
                                <p:ajax event="open"
                                        listener="#{recibosProveedoresBean.visualizarReciboProveedor}"
