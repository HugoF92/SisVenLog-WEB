<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="form" prependId="false">

                            <p:growl id="messageLiApli" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamLiApli" header="LISTADO DE MERCADERIAS SIN MOVIMIENTOS"
                                         style="width: 70%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Fecha Desde:" style="float: right; font-weight: bold;"/>


                                        <p:calendar id="liMercaSinDesde" value="#{liMercaSinBean.desde}" 
                                                    showOn="button" style="width: 60px;" locale="es">
                                            <p:ajax event="dateSelect" update="liAnuDocHasta" />
                                        </p:calendar>


                                        <p:outputLabel value="Fecha Hasta:" style="float: right; font-weight: bold;"/>

                                        <p:calendar id="liAnuDocHasta" value="#{liMercaSinBean.hasta}" 
                                                    showOn="button" style="width: 60px;" locale="es" mindate="#{liMercaSinBean.desde}"/>


                                        <p:outputLabel value="Tipo Documento:" style="float: right; font-weight: bold;"/>

                                        <p:selectOneMenu value="#{liMercaSinBean.tipoDocumento}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 300px;" >
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="FACTURAS DE VENTA" itemValue="FACTURAS DE VENTA"/>
                                            <f:selectItem itemLabel="FACTURAS DE COMPRA" itemValue="FACTURAS DE COMPRA"/>
                                           
                                        </p:selectOneMenu>   

                                        <p:outputLabel value="Zona:" style="float: right; font-weight: bold;"/>

                                        <p:selectOneMenu value="#{liMercaSinBean.zonas}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 300px;" converter="#{ZonasConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{zonasBean.listar()}" var="zona"
                                                           itemValue="#{zona}"
                                                           itemLabel="#{zona.xdesc}"/>
                                        </p:selectOneMenu> 
                                        
                                        <p:outputLabel value="  " style="float: right; font-weight: bold;"/>
                                        
                                        <p:commandButton icon="fa fa-filter"
                                                     oncomplete="PF('dlgSelectMerca').show()"
                                                     style="margin-top:10px" />
                                        
                                        
                                        <p:outputLabel value="  " style="float: right; font-weight: bold;"/>

                                        <p:selectOneRadio id="oper" value="#{liMercaSinBean.operacion}" 
                                                          layout="grid" columns="2" >
                                            <f:selectItem itemLabel="Por mercaderia" itemValue="M" />
                                            <f:selectItem itemLabel="Por zona" itemValue="Z" />
                                        </p:selectOneRadio>

                                    </h:panelGrid>




                                    <br></br>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{liMercaSinBean.ejecutar('VIST')}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            id="VPbtn" value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="orange-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{liMercaSinBean.ejecutar('ARCH')}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Archivo" icon="fa fa-file-pdf-o" styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>
                                    
                                    <p:blockUI block="pnlParamLiApli" trigger="VPbtn"/>



                                </p:panel>

                                <p:dialog header="Seleccionar Mercaderias"
                                          widgetVar="dlgSelectMerca"
                                          modal="true" closable="false" closeOnEscape="false">

                                    <p:pickList id="pickListMerca" value="#{liMercaSinBean.mercaderias}" 
                                                var="merca" itemLabel="#{merca.mercaderiasPK.codMerca}- #{merca.xdesc}" itemValue="#{merca}" 
                                                filterMatchMode="contains" responsive="true"
                                                showSourceFilter="true" showTargetFilter="true"
                                                converter="#{MercaderiasConverter}"
                                                style="float: left;"/>

                                    <br></br>
                                    <br></br>
                                    <p:commandButton value="Aceptar"
                                                     oncomplete="PF('dlgSelectMerca').hide()"
                                                     styleClass="green-btn raised-btn" />
                                    

                                </p:dialog>


                            </center>

                        </h:form>



                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
