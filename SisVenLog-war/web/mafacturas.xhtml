<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body>
            
            <style type="text/css">
                .ui-datatable{
                    overflow : auto;
                }
                body .ui-dialog .ui-resizable-handle {
                    display: block !important;
                }
            </style>
                
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="formRecibosCompras" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE FACTURAS</h1>

                            <p:growl id="msgRecibosCom" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    actionListener="#{facturasBean.limpiarFormulario}"
                                    oncomplete="PF('dlgNuevFactura').show()"
                                    update="formNuevaFactura"
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                                <p:commandButton 
                                    value="Eliminar"   
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    update="formInacReciboCompra"
                                    disabled="#{facturasBean.habilitaBotonEliminar}"
                                    oncomplete="PF('dlgAnularFactura').show()"/>
                                
                                <p:commandButton 
                                    value="Visualizar"
                                    actionListener="#{facturasBean.visualizarFactura}"
                                    oncomplete="PF('dlgVisualizarFactura').show()"
                                    update="formVisualizarFactura"
                                    icon="fa fa-search"
                                    styleClass="yelow-btn raised-btn" 
                                    disabled="#{facturasBean.habilitaBotonVisualizar}"
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                            </center>

                        </h:form>

                        <h:form id="formListadoRecibosCompras" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaRecibosCompras" var="itemp"
                                                     paginator="true" rows="20" paginatorPosition="bottom"
                                                     emptyMessage="Sin datos para mostrar."
                                                     selectionMode="single" reflow="true"
                                                     value="#{facturasBean.listadoFacturas}" 
                                                     rowKey="#{itemp.facturasPK.nrofact}"
                                                     selection="#{facturasBean.facturaSeleccionada}">

                                            <p:ajax event="rowSelect"
                                                    listener="#{facturasBean.onRowSelect(event)}"
                                                    update="formRecibosCompras"/>
                                            
                                            <p:column headerText="TipoDoc." filterBy="#{itemp.facturasPK.ctipoDocum}"
                                                      sortBy="#{itemp.facturasPK.ctipoDocum}">
                                                <h:outputText value="#{itemp.facturasPK.ctipoDocum}" />
                                            </p:column>
                                            
                                            <p:column headerText="NroFactura" filterBy="#{itemp.facturasPK.nrofact}"
                                                      sortBy="#{itemp.facturasPK.nrofact}">
                                                <h:outputText value="#{itemp.facturasPK.nrofact}" />
                                            </p:column>
                                            
                                            <p:column headerText="FechaFactura" filterBy="#{facturasBean.convertidorFecha(itemp.facturasPK.ffactur)}"
                                                      sortBy="#{itemp.facturasPK.ffactur}">
                                                <h:outputText value="#{itemp.facturasPK.ffactur}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            
                                            <p:column headerText="Total" filterBy="#{itemp.ttotal}"
                                                      sortBy="#{itemp.ttotal}">
                                                <h:outputText value="#{itemp.ttotal}" >
                                                    <f:convertNumber type="number"/>
                                                </h:outputText>
                                            </p:column>
                                            
                                            <p:column headerText="Estado" filterBy="#{itemp.mestado}"
                                                      sortBy="#{itemp.mestado}" filterMatchMode="contains">
                                                <h:outputText value="#{itemp.mestado == 'A' ? 'ACTIVO' : 'ANULADO'}" />
                                            </p:column>
                                            
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>

                        <h:form id="formNuevaFactura"  prependId="false">
                            <p:growl id="msgAgreFactura" showDetail="true"/>

                            <p:dialog header="Agregar Factura"
                                      widgetVar="dlgNuevFactura"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      closable="false" 
                                      resizable="false"
                                      positionType="absolute">
                                
                                <div class="ui-fluid">
                                    <p:panelGrid    id="panel_grid_nueva_factura" 
                                                    columns="4" 
                                                    layout="grid"
                                                    columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                    styleClass="ui-panelgrid-blank ui-fluid">
                                        
                                        <p:outputLabel value="Tipo de Documento: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="tipo_documento_id" value="#{facturasBean.tipoDocumentoSeleccionadoLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;" converter="#{TiposDocumentosConverter}">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                            <f:selectItems value="#{facturasBean.listarTiposDocumentos()}" 
                                                           var="tipoDocumento"
                                                           itemValue="#{tipoDocumento}"
                                                           itemLabel="#{tipoDocumento.xdesc}"/>
                                            <p:ajax event="change" update="@this total_iva_id fecha_vto_id fecha_vto_imp_id" listener="#{facturasBean.cambiaTipoDocumento}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Cliente: " style="font-weight: bold; text-align: left;"/>
                                        <h:panelGrid id="panel_buscador_cliente" columns="3">
                                            <p:inputText id="codigo_cliente_id" value="#{facturasBean.codClienteLbl}" style="width: 60px;">
                                                <p:ajax event="blur" update="cliente_descripcion tipo_venta_id deposito_id" listener="#{facturasBean.verificarCliente}"/>
                                            </p:inputText>
                                            <p:commandButton 
                                                oncomplete="PF('dlgBusClieConsultaFactura').show()"
                                                update="panel_grid_nueva_factura"
                                                icon="fa fa-search"
                                                styleClass="blue-btn raised-btn" 
                                                style="width: 30px;"
                                                ajax="true"/>
                                            <p:outputLabel id="cliente_descripcion" value="#{facturasBean.nombreClienteLbl}" 
                                                           style="width: 350px;"/>
                                        </h:panelGrid>
                                        
                                        <p:outputLabel value="Fecha Factura: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_factura_id" size="8" value="#{facturasBean.fechaFactLbl}" showOn="button" style="width: 100px;">
                                            <p:ajax event="blur" update="fecha_vto_id fecha_vto_imp_id" listener="#{facturasBean.cambiarFechaFactura}"/>
                                        </p:calendar>
                                        
                                        <p:outputLabel value="Nro. Factura:  " style="font-weight: bold; text-align: left;"/>    
                                        <h:panelGrid id="panel_nro_factura" columns="3">
                                            <p:inputText id="nro_establec_id" value="#{facturasBean.NPuntoEstabLbl}" style="width: 50px;"/>
                                            <p:inputText id="nro_expedic_id" value="#{facturasBean.NPuntoExpedLbl}" style="width: 50px;"/>
                                            <p:inputText id="nro_factura_id" value="#{facturasBean.nroFactLbl}" style="width: 100px;"/>
                                        </h:panelGrid>
                                        
                                        <p:outputLabel value="Tipo de Venta: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="tipo_venta_id" value="#{facturasBean.ctipoVtaLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturasBean.listadoTiposVentas}" 
                                                           var="tipoVenta"
                                                           itemValue="#{tipoVenta.tiposVentasPK.ctipoVta}"
                                                           itemLabel="#{tipoVenta.xdesc}"/>
                                            <p:ajax event="change" update="@this"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Vendedor: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="vendedor_id" value="#{facturasBean.codVendedorLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturasBean.listarVendedoresZonas()}" 
                                                           var="vendedor"
                                                           itemValue="#{vendedor.empleados.empleadosPK.codEmpleado}"
                                                           itemLabel="#{vendedor.empleados.xnombre}"/>
                                            <p:ajax event="change" update="@this canal_vta_id" listener="#{facturasBean.cambiaVendedor}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Canal Venta: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="canal_vta_id" value="#{facturasBean.codCanalVentaLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturasBean.listarCanales()}" 
                                                           var="canalvta"
                                                           itemValue="#{canalvta.canalesVenta.codCanal}"
                                                           itemLabel="#{canalvta.canalesVenta.xdesc}"/>
                                            <p:ajax event="change" update="@this"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Depósito: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="deposito_id" value="#{facturasBean.codDepositoLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturasBean.listadoDepositos}" 
                                                           var="deposito"
                                                           itemValue="#{deposito.depositosPK.codDepo}"
                                                           itemLabel="#{deposito.xdesc}"/>
                                            <p:ajax event="change" update="@this" listener="#{facturasBean.cambiaDeposito}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Fecha Venc.: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_vto_id" size="8" value="#{facturasBean.fechaVencLbl}" showOn="button" style="width: 100px;" disabled="#{facturasBean.mostrarFechaVencimiento}">
                                            <p:ajax event="blur" update="plazos_cheques_id dias_cheques_id dias_cheques_impres_id" listener="#{facturasBean.verificarFechaVencimiento}"/>
                                        </p:calendar>
                                        
                                        <p:outputLabel value="Fecha Venc. Impre.: " style="font-weight: bold; text-align: left;"/>
                                        <p:calendar id="fecha_vto_imp_id" size="8" value="#{facturasBean.fechaVencImpresLbl}" showOn="button" style="width: 100px;" disabled="#{facturasBean.mostrarFechaVencimientoImpresion}">
                                            <p:ajax event="blur" update="plazos_cheques_id dias_cheques_id dias_cheques_impres_id" listener="#{facturasBean.verificarFechaVencimientoImpresion}"/>
                                        </p:calendar>
                                        
                                        <p:outputLabel value="Nro. Pedido:  " style="font-weight: bold; text-align: left;"/> 
                                        <p:inputText id="nro_pedido_id" value="#{facturasBean.nroPedidoLbl}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Plazo Cheque:  " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="plazos_cheques_id" value="#{facturasBean.plazosChequesLbl}" 
                                                         style="width: 100px;">
                                            <f:selectItem itemLabel="Ninguno" itemValue="#{0}"/>
                                            <f:selectItem itemLabel="8" itemValue="#{8}"/>
                                            <f:selectItem itemLabel="15" itemValue="#{15}"/>
                                            <f:selectItem itemLabel="21" itemValue="#{21}"/>
                                            <f:selectItem itemLabel="30" itemValue="#{30}"/>
                                            <f:selectItem itemLabel="45" itemValue="#{45}"/>
                                            <f:ajax listener="#{facturasBean.cambiaPlazoCheque}" render="@this"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Cant. Días Cheque:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputText id="dias_cheques_id" value="#{facturasBean.cantDiasChequesLbl}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Cant. Días Impresión Cheque:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputText id="dias_cheques_impres_id" value="#{facturasBean.cantDiasImpresionChequesLbl}" style="width: 100px;"/>
                                        
                                        <p:outputLabel value="Entregador: " style="font-weight: bold; text-align: left;"/>
                                        <p:selectOneMenu id="entregador_id" value="#{facturasBean.codEntregadorLbl}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style="width: 150px;">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/> 
                                            <f:selectItems value="#{facturasBean.listarEntregadores()}" 
                                                           var="entregador"
                                                           itemValue="#{entregador.empleadosPK.codEmpleado}"
                                                           itemLabel="#{entregador.xnombre}"/>
                                            <p:ajax event="change" update="@this"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Observaciones: " style="font-weight: bold; text-align: left;"/>
                                        <p:inputTextarea id="observacion_id" value="#{facturasBean.observacionLbl}" cols="4" rows="3"></p:inputTextarea>
                                        
                                    </p:panelGrid>
                                </div>
                                
                                <p:panel header="Detalle">
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Agregar Artículo</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>

                                                            <!-- FACTURAS   -->
                                                            <div class="ui-fluid">
                                                                <p:panelGrid id="panel_grid_nuevo_detalle_factura" 
                                                                             columns="4" 
                                                                             layout="grid"
                                                                             columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" 
                                                                             styleClass="ui-panelgrid-blank ui-fluid">
                                                                    
                                                                    <p:outputLabel value="Artículo: " style="font-weight: bold; text-align: left;"/>
                                                                    <h:panelGrid id="panel_buscador_articulo" columns="3">
                                                                        <p:inputText id="codigo_aticulo_id" value="#{facturasBean.codMercaDet}" style="width: 90px;">
                                                                            <p:ajax event="blur" update="articulo_descripcion msgAgreFactura" listener="#{facturasBean.comprobarCodMerca}"/>
                                                                        </p:inputText>
                                                                        <p:commandButton 
                                                                            oncomplete="PF('dlgBusMercaFact').show()"
                                                                            update="panel_grid_nuevo_detalle_factura"
                                                                            icon="fa fa-search"
                                                                            styleClass="blue-btn raised-btn" 
                                                                            style="width: 30px;"
                                                                            ajax="true"/>
                                                                        <p:outputLabel id="articulo_descripcion" value="#{facturasBean.descMercaDet}" 
                                                                                       style="width: 350px;"/>
                                                                    </h:panelGrid>
                                                                    
                                                                    <p:outputLabel value="Cant. Cajas: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="cant_cajas_id" value="#{facturasBean.cantCajasDet}" style="width: 80px;"/>

                                                                    <p:outputLabel value="Cant. Unidades: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="cant_unidades_id" value="#{facturasBean.cantUnidDet}" style="width: 80px;"/>

                                                                    <p:outputLabel value="Cant. Cajas Bonif.: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="cant_cajas_bonif_id" value="#{facturasBean.cantCajasBonifDet}" style="width: 80px;"/>

                                                                    <p:outputLabel value="Cant. Unidades Bonif.: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="cant_unidades_bonif_id" value="#{facturasBean.cantUnidBonifDet}" style="width: 80px;"/>

                                                                    <p:outputLabel value="% Desc.: " style="font-weight: bold; text-align: left;"/>
                                                                    <p:inputText id="porcentaje_desc_id" value="#{facturasBean.pdescDet}" style="width: 80px;"/>
                                                                    
                                                                    <p:outputLabel value="Nro. Promo: " style="font-weight: bold; text-align: left;"/>
                                                                    <h:panelGrid id="panel_nro_promo" columns="2">
                                                                        <p:inputText id="nro_promo_id" value="#{facturasBean.nroPromoDet}" style="width: 80px;">
                                                                            <p:ajax event="blur" update="promo_descripcion msgAgreFactura" listener="#{facturasBean.comprobarNroPromo}"/>
                                                                        </p:inputText>
                                                                        <p:outputLabel id="promo_descripcion" value="#{facturasBean.descPromoDet}" 
                                                                                       style="width: 350px;"/>
                                                                    </h:panelGrid>

                                                                    <p:commandButton
                                                                        process="formNuevaFactura"
                                                                        action="#{facturasBean.agregarMercaderia}"
                                                                        update="tablaRecibosComprasDet msgAgreFactura total_gravadas_id total_exentas_id total_iva_id total_descuento_id total_id cant_cajas_id cant_unidades_id cant_cajas_bonif_id cant_unidades_bonif_id porcentaje_desc_id panel_nro_promo codigo_aticulo_id articulo_descripcion"
                                                                        icon="fa fa-plus"
                                                                        ajax="true"
                                                                        styleClass="blue-btn raised-btn"
                                                                        style="margin-left:10px; width: 40px;"/>

                                                                </p:panelGrid>                                        
                                                            </div>

                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                    <table width="100%" border="0" cellspacing="0" cellpadding="1">
                                        <tr bgcolor="#3984b8" align="center">
                                            <td><b><font color="#FFFFFF">Listado de Artículos</font></b></td>
                                        </tr>
                                        <tr bgcolor="#3984b8">
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="4">
                                                    <tr bgcolor="#FFFFFF">
                                                        <td>

                                                            <!-- LISTADO DE FACTURAS   -->
                                                            <p:dataTable id="tablaRecibosComprasDet" var="itemd"
                                                                         emptyMessage="Sin datos para mostrar."
                                                                         value="#{facturasBean.listadoDetalle}"
                                                                         paginator="true" rows="5" paginatorPosition="bottom"
                                                                         editable="true" editMode="cell"
                                                                         reflow="true" selectionMode="single"
                                                                         rowKey="#{itemd.facturasDet.facturasDetPK.nrofact}"
                                                                         selection="#{facturasBean.facturaDetDtoSeleccionada}"
                                                                         style="width: 800px;">

                                                                <p:column width="30">
                                                                    <p:commandButton 
                                                                        process="formNuevaFactura"
                                                                        action="#{facturasBean.borrarFilaFactura(itemd)}"
                                                                        update="tablaRecibosComprasDet msgAgreFactura"
                                                                        icon="fa fa-minus"
                                                                        ajax="true"                                                        
                                                                        style="width: 30px;"/>
                                                                </p:column>

                                                                <p:column headerText="Artículo" width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.facturasDetPK.codMerca}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Descripción" width="300">
                                                                    <h:outputText value="#{itemd.facturasDet.xdesc}" />
                                                                </p:column>

                                                                <p:column headerText="Cant. Cajas" width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.cantCajas}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Cant. Unid." width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.cantUnid}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Cant. Cajas Bonif." width="150">
                                                                    <h:outputText value="#{itemd.facturasDet.cajasBonif}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Cant. Unid. Bonif." width="150">
                                                                    <h:outputText value="#{itemd.facturasDet.unidBonif}" />
                                                                </p:column>

                                                                <p:column headerText="% Desc." width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.pdesc}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Exentas" width="100">
                                                                    <h:outputText value="#{itemd.facturasDet.iexentas}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Gravadas" width="100">
                                                                    <h:outputText value="#{itemd.facturasDet.igravadas}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Tipo Impuesto" width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.pimpues}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Impuestos" width="100">
                                                                    <h:outputText value="#{itemd.facturasDet.impuestos}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Descuentos" width="100">
                                                                    <h:outputText value="#{itemd.facturasDet.idescuentos}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Total" width="100">
                                                                    <h:outputText value="#{itemd.facturasDet.itotal}">
                                                                        <f:convertNumber type="number"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                
                                                                <p:column headerText="Nro. Promoción" width="80">
                                                                    <h:outputText value="#{itemd.facturasDet.nroPromo}" />
                                                                </p:column>
                                                                
                                                                <p:column headerText="Descripción" width="300">
                                                                    <h:outputText value="#{itemd.descPromo}" />
                                                                </p:column>

                                                            </p:dataTable>

                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table> 
                                    

                                    <p:spacer></p:spacer>
                                    <hr/>
                                    <p:spacer></p:spacer>
                                   
                                </p:panel>
                                
                                <p:spacer></p:spacer>
                                <p:spacer></p:spacer>
                                
                                <center>
                                    <h:panelGrid columns="3">
                                        
                                        <p:outputLabel value="PARCIALES:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_gravadas_id" value="#{facturasBean.totalGravadas}" style="width: 100px;" disabled="true"/>
                                        <p:inputNumber id="total_exentas_id" value="#{facturasBean.totalExentas}" style="width: 100px;" disabled="true"/>
                                        
                                        <p:outputLabel value="I.V.A:  " style="font-weight: bold; text-align: left;"/>
                                        <p:inputNumber id="total_iva_id" value="#{facturasBean.totalIva}" style="width: 100px;" disabled="true"/>
                                        <p:spacer></p:spacer>
