<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="form" prependId="false">

                            <p:growl id="messageLiApli" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamLiApli" header="LISTADO DE DATOS DE MERCADERIAS"
                                         style="width: 70%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Sublinea:" style="float: right; font-weight: bold;"/>

                                        <p:selectOneMenu value="#{liDatosMercaderiasBean.sublineas}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 300px;" converter="#{SublineasConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{liDatosMercaderiasBean.listarSublineas()}" var="item"
                                                           itemValue="#{item}"
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>   

                                        <p:outputLabel value="División:" style="float: right; font-weight: bold;"/>

                                        <p:selectOneMenu value="#{liDatosMercaderiasBean.divisiones}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 300px;" converter="#{DivisionesConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{liDatosMercaderiasBean.listarDivisiones()}" var="item1"
                                                           itemValue="#{item1}"
                                                           itemLabel="#{item1.xdesc}"/>
                                        </p:selectOneMenu>   
                                    </h:panelGrid>




                                    <br></br>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{liDatosMercaderiasBean.ejecutar('VIST')}"
                                                   ajax="false" immediate="false" update="messageLiApli">

                                        <p:commandButton 
                                            value="Vista Previa" icon="fa fa-file-pdf-o" styleClass="orange-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{liDatosMercaderiasBean.ejecutar('ARCH')}"
                                                   ajax="false" immediate="false" update="messageLiApli">

                                        <p:commandButton 
                                            value="Archivo" icon="fa fa-file-pdf-o" styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>



                                </p:panel>


                            </center>

                        </h:form>

                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
