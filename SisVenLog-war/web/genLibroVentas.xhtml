<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };
            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="form" prependId="false">
                            <p:growl id="messageLiApli" showDetail="true"/>
                            <center>
                                <p:panel id="pnlParamLiApli" header="Generacion de Libro de Ventas"
                                         style="width: 70%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Fecha Inicial:" style="float: right; font-weight: bold;"/>

                                        <p:calendar id="liErroresProcDesde" value="#{genLibroVentas.desde}" 
                                                    showOn="button" style="width: 60px;" locale="es">
                                            <p:ajax event="dateSelect" update="liAnuDocHasta" />
                                        </p:calendar>

                                        <p:outputLabel value="Fecha Final:" style="float: right; font-weight: bold;"/>

                                        <p:calendar id="liAnuDocHasta" value="#{genLibroVentas.hasta}" 
                                                    showOn="button" style="width: 60px;" locale="es" mindate="#{genLibroVentas.desde}"/>

                                    </h:panelGrid>

                                    <br></br>

                                    <p:commandLink title="report" target="_blank"
                                                   action="#{genLibroVentas.ejecutar('ARCH')}"
                                                   ajax="false" immediate="false" update="messageImpreFact">

                                        <p:commandButton 
                                            value="Archivo" icon="fa fa-file-pdf-o" styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>

                                </p:panel>
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
