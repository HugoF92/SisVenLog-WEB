<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">


        <h:body>

            <style type="text/css">
                .ui-datatable{
                    overflow : auto;
                }
                body .ui-dialog .ui-resizable-handle {
                    display: block !important;
                }
            </style>
            <script type="text/javascript">
                function myFunction() {
                    alert("Hello World!");
                }
            </script>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <!--###############################################################################################################################                        
                        ########################################           FORMULACION BOTONES         #####################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formBtnTolerancia" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE TOLERANCIA PRECIO DE MERCADERIA</h1>

                            <p:growl id="msgTolerancia" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    actionListener="#{mercaTolerarBean.instanciar()}"
                                    oncomplete="PF('dlgNuevTolerancia').show()"
                                    update="formNuevaTolerancia"
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                                <p:commandButton 
                                    value="Editar"   
                                    styleClass="orange-btn raised-btn" 
                                    oncomplete="PF('dlgEditTolerancia').show()"
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-pencil"
                                    update="formEditarTolerancia"
                                    disabled="#{mercaTolerarBean.habBtnEdit}"/>

                                <p:commandButton 
                                    value="Eliminar" 
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    disabled="#{mercaTolerarBean.habBtnEdit}"
                                    oncomplete="PF('dlgInacTolerancia').show()"
                                    update="formInacTolerancia"/>

                                <p:commandButton 
                                    value="Visualizar"   
                                    styleClass="blue-btn raised-btn" 
                                    oncomplete="PF('dlgVisuaTolerancia').show()"
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-search"
                                    update="formVisualizarTolerancia"/>                                

                            </center>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################           FORMULACION DATOS        #######################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formTolerancia" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaTolerancia" var="itemp" 
                                                     selectionMode="single" reflow="true"
                                                     paginator="true" rows="20" paginatorPosition="bottom"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{mercaTolerarBean.listaMercaTolerar}" 
                                                     rowKey="#{itemp.mercaTolerarPK.codEmpr}#{itemp.mercaTolerarPK.nrofact}#{itemp.mercaTolerarPK.codMerca}#{itemp.mercaTolerarPK.codProveed}"
                                                     selection="#{mercaTolerarBean.mercaTolerar}"
                                                     sortBy="#{itemp.falta}"
                                                     sortOrder="descending" 
                                                     >

                                            <p:ajax event="rowSelect"
                                                    listener="#{mercaTolerarBean.onRowSelect(event)}"
                                                    update="formBtnTolerancia"/>

                                            <p:ajax 
                                                event="rowDblselect" 
                                                listener="#{mercaTolerarBean.onRowDoubleClick}" 
                                                update="formBtnTolerancia" 
                                                global="false" />                                            

                                            <p:column headerText="Nro. Factura" filterBy="#{itemp.mercaTolerarPK.nrofact}"
                                                      filterMatchMode="contains"
                                                      sortBy="#{itemp.mercaTolerarPK.nrofact}">
                                                <h:outputText value="#{itemp.mercaTolerarPK.nrofact}" />
                                            </p:column>

                                            <p:column headerText="Cod. Proveedor" sortBy="#{itemp.proveedores.codProveed}">
                                                <h:outputText value="#{itemp.proveedores.codProveed}" />
                                            </p:column>

                                            <p:column headerText="Proveedor"  >
                                                <h:outputText value="#{itemp.proveedores.xnombre}" />
                                            </p:column>

                                            <p:column headerText="Mercaderia" sortBy="#{itemp.mercaderias.mercaderiasPK.codMerca}"
                                                      filterBy="#{itemp.mercaderias.mercaderiasPK.codMerca}"
                                                      filterMatchMode="contains">
                                                <h:outputText value="#{itemp.mercaderias.mercaderiasPK.codMerca}" />
                                            </p:column>

                                            <p:column headerText="Desc. Mercaderia"  >
                                                <h:outputText value="#{itemp.mercaderias.xdesc}" />
                                            </p:column>

                                            <p:column headerText="Observaciones">
                                                <h:outputText value="#{itemp.xobs}" />
                                            </p:column>

                                            <p:column headerText="Importe Tolerancia" >
                                                <p:outputLabel value="#{itemp.itolerar}" style="float: right">
                                                    <f:convertNumber locale="es"/>
                                                </p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Fecha" sortBy="#{itemp.falta}">
                                                <h:outputText value="#{itemp.falta}">
                                                    <f:convertDateTime pattern="dd/MM/YYYY"/>
                                                </h:outputText>
                                            </p:column>                                             
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################       FORMULACION NUEVO REGISTRO       ###################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formNuevaTolerancia"  prependId="false">
                            <p:growl id="msgAgreTolerancia" showDetail="true"/>

                            <p:dialog header="Agregar Tolerancia"
                                      widgetVar="dlgNuevTolerancia"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"                                      
                                      closable="false" resizable="true">

                                <p:ajax event="close" listener="#{mercaTolerarBean.instanciar()}" update="focusEstablecimiento"/>
                                <p:focus id="focusEstablecimiento" for="nro_establec_id"/>
                                <!--
                                <p:focus id="focusMercaderia" for="agreMercaCodMercade"/>
                                <p:focus id="focusPuntoExpe" for="nro_expedic_id"/>
                                <p:focus id="focusNroFac" for="nro_factura_id"/>
                                -->
                                <h:panelGrid columns="2">              
                                    <p:outputLabel value="Nro. Factura:" style="font-weight: bold; text-align: right;"/>    
                                    <h:panelGrid id="panel_nro_factura" columns="3">
                                        <p:inputText id="nro_establec_id" value="#{mercaTolerarBean.nroPuntoEstabLbl}" style="width: 50px;">
                                            <p:ajax event="blur" 
                                                    update="selectprovee"
                                                    listener="#{mercaTolerarBean.obtenerFacturaCompra()}"/>                                           
                                        </p:inputText>

                                        <p:inputText id="nro_expedic_id" value="#{mercaTolerarBean.nroPuntoExpedLbl}" style="width: 50px;">
                                            <p:ajax event="blur" 
                                                    update="selectprovee"
                                                    listener="#{mercaTolerarBean.obtenerFacturaCompra()}"/>
                                        </p:inputText>
                                        <p:inputText id="nro_factura_id" value="#{mercaTolerarBean.nroFactLbl}" style="width: 100px;">
                                            <p:ajax event="blur" 
                                                    update="selectprovee"
                                                    listener="#{mercaTolerarBean.obtenerFacturaCompra()}"/>
                                        </p:inputText>
                                    </h:panelGrid>                                    
                                    <p:outputLabel value="Proveedor:" style="font-weight: bold; float: right;"/>
                                    <h:panelGrid id="panel_cod_proveedor" columns="2">
                                        <p:inputText id="codproveedor" readonly="true" value="#{mercaTolerarBean.proveedores.codProveed}" 
                                                     style="width: 55px;"/>                                        
                                        <p:selectOneMenu id="selectprovee" value="#{mercaTolerarBean.proveedores.codProveed}" 
                                                         widgetVar="wdselectprovee"
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 305px;" > 
                                            <!-- <p:ajax event="itemSelect" update="codproveedor" process="@this"/> -->
                                            <p:ajax event="itemSelect" listener="#{mercaTolerarBean.obtenerDetalleCompra()}"
                                                    update="selectmerca ffactur codproveedor"/>
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItems id="boxproveedores" value="#{mercaTolerarBean.listaProveedores}" var="itemp"
                                                           itemValue="#{itemp.codProveed}"
                                                           itemLabel="#{itemp.xnombre}"/>
                                        </p:selectOneMenu>                                           
                                    </h:panelGrid>  

                                    <p:outputLabel value="Mercaderia:" style="font-weight: bold; float: right;"/>
                                    <h:panelGrid id="agreMercaCodMercade" columns="2">
                                        <p:inputText id="codmercaderia" value="#{mercaTolerarBean.mercaderias.mercaderiasPK.codMerca}" 
                                                     tabindex="2" style="width: 55px;"/>

                                        <p:selectOneMenu id="selectmerca" value="#{mercaTolerarBean.mercaderias.mercaderiasPK.codMerca}" 
                                                         widgetVar="wdselectmerca"
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 305px;" >
                                            <p:ajax event="itemSelect" update="codmercaderia" process="@this"/>
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItems id="boxmercaderia" value="#{mercaTolerarBean.listaMercaderias}" var="item"
                                                           itemValue="#{item.mercaderiasPK.codMerca}"
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>
                                    <p:outputLabel value="Fecha Fac. Compra:" style="font-weight: bold; float: right;"/>

                                    <p:inputText id="ffactur" readonly="true" disabled="true" value="#{mercaTolerarBean.ffactur}">

                                    </p:inputText>

                                    <p:outputLabel value="Tolerancia:" style="font-weight: bold; float: right;"/>

                                    <p:inputNumber id="tol" value="#{mercaTolerarBean.mercaTolerar.itolerar}">
                                        <f:convertNumber locale="es"/>
                                    </p:inputNumber>

                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputTextarea value="#{mercaTolerarBean.mercaTolerar.xobs}" maxlength="200" 
                                                     style="max-height: 90px;min-height: 90px;width: 93%"/>                                    
                                </h:panelGrid>

                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            actionListener="#{mercaTolerarBean.guardar()}"
                                            update="msgAgreTolerancia :formTolerancia"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                            oncomplete="PF('dlgNuevTolerancia').hide();"/>

                                        <p:commandButton value="Cancelar" oncomplete="PF('dlgNuevTolerancia').hide()"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>   
                                        <!--
                                                                                <p:commandButton value="Cancelar2" actionListener="# {mercaTolerarBean.verificarCargaDatos()}"
                                                                                                 styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                                                                 icon="fa fa-times"/>        
                                        --> 
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################          FORMULACION BORRAR          #####################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formInacTolerancia" prependId="false">

                            <p:growl id="msgInacTolerancia" showDetail="true"/>

                                                     style="width: 50px; font-weight: bold; color: black;"/>

                                    </h:panelGrid>  

                                    <p:outputLabel value="Mercaderia:" style="font-weight: bold; float: left;"/>  
                                    <h:panelGrid id="panel_borrar_mercaderia" columns="2">
                                        <p:inputText id="borrarnommerca" readonly="true" disabled="true" value="#{mercaTolerarBean.mercaTolerar.mercaderias.mercaderiasPK.codMerca}" 
                                                     style="width: 50px; font-weight: bold; color: black;"/>                                          
                                        <p:inputText id="borrarcodmerca" readonly="true" disabled="true" value="#{mercaTolerarBean.mercaTolerar.mercaderias.xdesc}" 
                                                     style="width: 450px; font-weight: bold; color: black;"/>                                          
                                    </h:panelGrid>    
  
                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: left;"/>
                                    <h:panelGrid id="panel_borrar_obs" columns="2">
                                        <p:inputTextarea id="borrarobs" value="#{mercaTolerarBean.mercaTolerar.xobs}" 
                                                         style="width: 400px; color: black;"
                                                         readonly="true" disabled="true">

                                        </p:inputTextarea>                                          
                                    </h:panelGrid>                                     
                                    <p:outputLabel value="Importe Tolerancia:" style="font-weight: bold; float: left;"/>
                                    <h:panelGrid id="panel_borrar_importe" columns="2">
                                        <p:inputText id="borrarimporte" value="#{mercaTolerarBean.mercaTolerar.itolerar}" 
                                                     style="width: 150px; font-weight: bold; color: black;"
                                                     readonly="true" disabled="true">

                                        </p:inputText>                                          
                                    </h:panelGrid>                                                                     
                                </h:panelGrid>
                                <br></br>
                                <br></br>
                                <p:outputLabel value="Desea borrar el registro seleccionado?" style="font-weight: bold;"/>
                                <br></br>
                                <br></br>
                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Borrar"
                                            actionListener="#{mercaTolerarBean.borrar()}"
                                            update="msgInacTolerancia formBtnTolerancia formTolerancia"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgInacTolerancia').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
