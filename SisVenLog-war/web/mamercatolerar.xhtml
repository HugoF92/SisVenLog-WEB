<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">


        <h:body>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <!--###############################################################################################################################                        
                        ########################################           FORMULACION BOTONES         #####################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formBtnTolerancia" prependId="false">  

                            <h1 align="center">MANTENIMIENTO DE TOLERANCIA PRECIOS DE MERCADERIA</h1>

                            <p:growl id="msgTolerancia" showDetail="true"/>

                            <center>

                                <p:commandButton 
                                    value="Agregar"
                                    oncomplete="PF('dlgNuevTolerancia').show()"
                                    update=""
                                    icon="fa fa-plus"
                                    styleClass="green-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    ajax="true"/>

                                <p:commandButton 
                                    value="Editar"   
                                    styleClass="orange-btn raised-btn" 
                                    oncomplete="PF('dlgEditTolerancia').show()"
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-pencil"
                                    disabled="#{mercaTolerarBean.habBtnEdit}"/>

                                <p:commandButton 
                                    value="Borrar" 
                                    styleClass="red-btn raised-btn" 
                                    style="margin-bottom:10px; width: 100px;"
                                    icon="fa fa-ban"
                                    disabled="#{mercaTolerarBean.habBtnEdit}"
                                    oncomplete="PF('dlgInacTolerancia').show()"
                                    update="formInacTolerancia"/>

                            </center>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################           FORMULACION DATOS        #######################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formTolerancia" prependId="false">  

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <div class="card card-w-title">
                                        <p:dataTable id="tablaTolerancia" var="itemp" selectionMode="single" reflow="true"
                                                     paginator="true" rows="20" paginatorPosition="bottom"
                                                     emptyMessage="Sin datos para mostrar."
                                                     value="#{mercaTolerarBean.listaMercaTolerar}" 
                                                     rowKey="#{itemp.mercaTolerarPK.codEmpr}#{itemp.mercaTolerarPK.nrofact}#{itemp.mercaTolerarPK.codMerca}#{itemp.mercaTolerarPK.codProveed}"
                                                     selection="#{mercaTolerarBean.mercaTolerar}"
                                                     sortBy="#{itemp.falta}"
                                                     sortOrder="descending" 
                                                     >

                                            <p:ajax event="rowSelect"
                                                    listener="#{mercaTolerarBean.onRowSelect(event)}"
                                                    update="formBtnTolerancia"/>

                                            <p:column headerText="Nro. Factura" filterBy="#{itemp.mercaTolerarPK.nrofact}"
                                                      sortBy="#{itemp.mercaTolerarPK.nrofact}">
                                                <h:outputText value="#{itemp.mercaTolerarPK.nrofact}" />
                                            </p:column>

                                            <p:column headerText="Cod. Proveedor" sortBy="#{itemp.proveedores.codProveed}">
                                                <h:outputText value="#{itemp.proveedores.codProveed}" />
                                            </p:column>

                                            <p:column headerText="Proveedor"  >
                                                <h:outputText value="#{itemp.proveedores.xnombre}" />
                                            </p:column>

                                            <p:column headerText="Mercaderia" filterBy="#{itemp.mercaderias.xdesc}"
                                                      filterMatchMode="contains" >
                                                <h:outputText value="#{itemp.mercaderias.xdesc}" />
                                            </p:column>

                                            <p:column headerText="Descripcion">
                                                <h:outputText value="#{itemp.xobs}" />
                                            </p:column>

                                            <p:column headerText="Importe Tolerancia" >
                                                <p:outputLabel value="#{itemp.itolerar}" style="float: right">
                                                    <f:convertNumber locale="es"/>
                                                </p:outputLabel>
                                            </p:column>

                                            <p:column headerText="Fecha" sortBy="#{itemp.falta}">
                                                <h:outputText value="#{itemp.falta}">
                                                    <f:convertDateTime pattern="dd/MM/YYYY"/>
                                                </h:outputText>
                                            </p:column>                                             
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################       FORMULACION NUEVO REGISTRO       ###################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formNuevaTolerancia"  prependId="false">
                            <p:growl id="msgAgreTolerancia" showDetail="true"/>

                            <p:dialog header="Agregar Tolerancia"
                                      widgetVar="dlgNuevTolerancia"
                                      modal="true"
                                      responsive="true"
                                      closeOnEscape="false"
                                      rendered="#{mercaTolerarBean.mercaTolerar!=null}"
                                      closable="false" resizable="true">

                                <p:ajax event="close" listener="#{mercaTolerarBean.limpiar()}" update=":formNuevaTolerancia"/>
                                <h:panelGrid columns="2">              
                                    <p:outputLabel value="Nro. Factura:" style="font-weight: bold; text-align: right;"/>    
                                    <h:panelGrid id="panel_nro_factura" columns="3">
                                        <p:inputText id="nro_establec_id" value="#{mercaTolerarBean.nroPuntoEstabLbl}" style="width: 50px;"/>
                                        <p:inputText id="nro_expedic_id" value="#{mercaTolerarBean.nroPuntoExpedLbl}" style="width: 50px;"/>
                                        <p:inputText id="nro_factura_id" value="#{mercaTolerarBean.nroFactLbl}" style="width: 100px;"/>
                                    </h:panelGrid>                                    
                                    <p:outputLabel value="Proveedor:" style="font-weight: bold; float: right;"/>
                                    <h:panelGrid id="panel_cod_proveedor" columns="2">
                                        <p:inputText id="codproveedor" readonly="true" value="#{mercaTolerarBean.mercaTolerar.proveedores.codProveed}" 
                                                     style="width: 55px;"/>                                        
                                        <p:selectOneMenu value="#{mercaTolerarBean.proveedores.codProveed}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 305px;" converter="#{proveedoresConverter2}">
                                            <p:ajax event="itemSelect" update="codproveedor" process="@this"/>
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItems value="#{proveedoresBean.listaProveedores}" var="itemp"
                                                           itemValue="#{itemp.codProveed}"
                                                           itemLabel="#{itemp.xnombre}"/>
                                        </p:selectOneMenu>                                           
                                    </h:panelGrid>                                  

                                    <p:outputLabel value="Mercaderia:" style="font-weight: bold; float: right;"/>
                                    <h:panelGrid id="panel_cod_mercaderia" columns="2">
                                        <p:inputText id="codmercaderia" value="#{mercaTolerarBean.mercaderias.mercaderiasPK.codMerca}" 
                                                     tabindex="2" style="width: 55px;"/>

                                        <p:selectOneMenu value="#{mercaTolerarBean.mercaderias.mercaderiasPK.codMerca}" 
                                                         filterMatchMode="contains" filter="true"
                                                         style=" width: 305px;" converter="#{mercaderiasConverter2}">
                                            <p:ajax event="itemSelect" update="codmercaderia" process="@this"/>
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}"/>
                                            <f:selectItems value="#{mercaderiasBean.listaMercaderias}" var="item"
                                                           itemValue="#{item.mercaderiasPK.codMerca}"
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>

                                    <p:outputLabel value="Tolerancia:" style="font-weight: bold; float: right;"/>

                                    <p:inputNumber id="tol" value="#{mercaTolerarBean.mercaTolerar.itolerar}">
                                        <f:convertNumber locale="es"/>
                                    </p:inputNumber>
                                    
                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputTextarea value="#{mercaTolerarBean.mercaTolerar.xobs}" maxlength="200" 
                                                     style="max-height: 90px;min-height: 90px;width: 93%"/>                                    
                                </h:panelGrid>

                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            actionListener="#{mercaTolerarBean.guardar()}"
                                            update="msgAgreTolerancia formTolerancia"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                            oncomplete="PF('formNuevaTolerancia').hide();"/>

                                        <p:commandButton value="Cancelar" oncomplete="PF('formNuevaTolerancia').hide()"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>   
                                        
                                        <p:commandButton value="Cancelar2" actionListener="#{mercaTolerarBean.verificarCargaDatos()}"
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>                                        
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################          FORMULACION BORRAR          #####################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formInacTolerancia" prependId="false">

                            <p:growl id="msgInacTolerancia" showDetail="true"/>

                            <p:dialog header="Borrar Tolerancia"
                                      widgetVar="dlgInacTolerancia"
                                      modal="true"
                                      responsive="true"
                                      width="320">


                                <p:outputLabel value="Desea borrar el registro seleccionado?" style="font-weight: bold;"/>

                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>

                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Borrar"
                                            actionListener="#{mercaTolerarBean.borrar()}"
                                            update="msgInacTolerancia formBtnTolerancia formTolerancia"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgInacTolerancia').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################          FORMULACION EDITAR         ######################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formEditarTolerancia"  prependId="false">
                            <p:growl id="msgEditTolerancia" showDetail="true"/>

                            <p:dialog header="Editar Tolerancia"
                                      widgetVar="dlgEditTolerancia"
                                      modal="true"
                                      responsive="true"
                                      closable="false"
                                      closeOnEscape="false">

                                <p:ajax event="close" listener="#{mercaTolerarBean.limpiar()}"/>

                                <h:panelGrid id="pnlEditTolerancia" columns="2">

                                    <p:outputLabel value="Código:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="codtolEdit" value="#{mercaTolerarBean.mercaTolerar.mercaTolerarPK}" 
                                                 tabindex="1" style="width: 50px;" disabled="true"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>


                                    <p:outputLabel value="Nro de Factura" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="nrofactEdit" value="#{mercaTolerarBean.mercaTolerar.mercaTolerarPK.nrofact}" 
                                                 tabindex="2" style="width: 200px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>


                                    <p:outputLabel value="Proveedor:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="provEdit" value="#{mercaTolerarBean.proveedores.xnombre}" 
                                                 tabindex="3" style="width: 200px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                    .
                                    <p:outputLabel value="Observaciones:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="obsEdit" value="#{mercaTolerarBean.mercaTolerar.xobs}" 
                                                 tabindex="4" style="width: 400px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>


                                    <p:outputLabel value="Mercaderia:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="mercEdit" value="#{mercaTolerarBean.mercaderias.xdesc}" 
                                                 tabindex="5" style="width: 200px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>


                                    <p:outputLabel value="Tolerancia:" style="font-weight: bold; float: right;"/>
                                    <p:inputText id="tolEdit" value="#{mercaTolerarBean.mercaTolerar.itolerar}" 
                                                 tabindex="6" style="width: 200px;"
                                                 onkeyup="this.value = this.value.toUpperCase()"/>

                                </h:panelGrid>
                                <br></br>
                                <br></br>
                                <center>
                                    <h:panelGrid columns="2">

                                        <p:commandButton
                                            value="Guardar"
                                            actionListener="#{mercaTolerarBean.editar()}"
                                            update="msgEditTolerancia formBtnTolerancia formTolerancia"
                                            icon="fa fa-check"
                                            styleClass="green-btn raised-btn" 
                                            style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlgEditTolerancia').hide();" 
                                                         styleClass="red-btn raised-btn" style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                                         icon="fa fa-times"/>
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                        </h:form>
                        <!--###############################################################################################################################                        
                        ########################################       FORMULACION SALIR SIN GUARDAR       ################################################                        
                        ###############################################################################################################################-->
                        <h:form id="formSinGuardarTolerancia" prependId="false">
                            <p:dialog modal="true" closable="false" closeOnEscape="false"
                                      header="Aviso" width="250" widgetVar="dlgSinGuardarTolerancia">

                                <p:outputLabel value="Desea salir sin guardar datos?" style="font-weight: bold;"/>  

                                <br></br>

                                <h:panelGrid columns="2">

                                    <p:commandButton
                                        value="Si"
                                        actionListener="#{mercaTolerarBean.cerrarDialogosAgregar()}" 
                                        update="formTolerancia"
                                        icon="fa fa-check"
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"/>


                                    <p:commandButton 
                                        type="button" 
                                        value="No" 
                                        onclick="PF('dlgSinGuardarTolerancia').hide();" 
                                        styleClass="blue-btn raised-btn" 
                                        style="margin-bottom:10px; margin-left: 5px; width: 100px;"
                                        icon="fa fa-times"/>

                                </h:panelGrid>

                            </p:dialog>

                        </h:form>


                    </div>
                </div>
            </div>

        </h:body>

    </ui:define>

</ui:composition>
