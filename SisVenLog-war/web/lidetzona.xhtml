<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>
    
    <ui:define name="content">
        
        <h:body style="font-size: medium;">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="form" prependId="false">
                            <p:growl id="messageLiRetorno" showDetail="true"/>
                            <center>
                                <p:panel id="pnlParamLiClientes" header="LISTADO DE DETALLES DE VENTA POR ZONA" style="width: 70%;">                                       
                                    <h:panelGrid columns="2" >
                                    
                                        <p:outputLabel value="Fecha Desde:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="liRetornoMercaDesde" value="#{liDetZonaBean.desde}" showOn="button" 
                                                    style="width: 60px;" locale="es">
                                        </p:calendar>
                                        
                                        <p:outputLabel value="Fecha Hasta:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="liEnviosHasta" value="#{liDetZonaBean.hasta}" showOn="button" 
                                                    style="width: 60px;" locale="es" mindate="#{liDetZonaBean.desde}"/>
                                        
                                        <p:outputLabel value="Zona" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liDetZonaBean.zona}" 
                                                         filterMatchMode="contains" filter="true"
                                                         converter="#{ZonasConverter}"
                                                         panelStyle="width:170px"
                                                         style=" width:170px">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liDetZonaBean.listaZonas}" var="item"
                                                           itemValue="#{item}"
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Sub Linea" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liDetZonaBean.subLinea}" 
                                                         filterMatchMode="contains" filter="true" 
                                                         converter="#{SublineasConverter}" 
                                                         panelStyle="width:170px"
                                                         style=" width:170px">
                                            <f:selectItem itemValue="#{null}" itemLabel="TODOS"/>
                                            <f:selectItems value="#{liDetZonaBean.listaSubLineas}" var="item" 
                                                           itemValue="#{item}" 
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Linea:" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liDetZonaBean.linea}" 
                                                         filterMatchMode="contains" filter="true" 
                                                         converter="#{LineasConverter}" 
                                                         panelStyle="width:170px"
                                                         style=" width:170px">
                                            <f:selectItem itemValue="#{null}" itemLabel="TODOS"/>
                                            <f:selectItems value="#{liDetZonaBean.listaLineas}" var="item" 
                                                           itemValue="#{item}" 
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Ruta" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liDetZonaBean.ruta}" 
                                                         filterMatchMode="contains" filter="true" 
                                                         converter="#{RutasConverter}" 
                                                         panelStyle="width:170px"
                                                         style=" width:170px">
                                            <f:selectItem itemValue="#{null}" itemLabel="TODOS"/>
                                            <f:selectItems value="#{liDetZonaBean.listaRutas}" var="item" 
                                                           itemValue="#{item}" 
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Vendedor" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liDetZonaBean.vendedor}" 
                                                    filterMatchMode="contains" filter="true"
                                                    panelStyle="width:170px"
                                                    style=" width:170px" converter="#{empleadosConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liDetZonaBean.listaVendedor}" var="item"
                                                    itemValue="#{item}"
                                                    itemLabel="#{item.xnombre}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Canal" style="float: right; font-weight: bold;" />
                                        <p:selectOneMenu value="#{liDetZonaBean.canal}" 
                                                    filterMatchMode="contains" filter="true"
                                                    panelStyle="width:170px"
                                                    style=" width:170px" converter="#{CanalesVentaConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liDetZonaBean.listaCanales}" var="item"
                                                    itemValue="#{item}"
                                                    itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Proveedor" style="float: right; font-weight: bold;" />                                        
                                        <p:selectOneMenu value="#{liDetZonaBean.proveedor}" 
                                                    filterMatchMode="contains" filter="true"
                                                    panelStyle="width:170px"
                                                    style=" width:170px" converter="#{ProveedoresConverter}">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liDetZonaBean.listaProveedores}" var="item"
                                                    itemValue="#{item}"
                                                    itemLabel="#{item.xnombre}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="  " style="float: right; font-weight: bold;"/>
                                        <p:commandButton icon="fa fa-filter"
                                                    oncomplete="PF('dlgSelectMerca').show()"
                                                    style="margin-top:10px" />
                                        
                                        <p:outputLabel value="Sin IVA" style="float: right; font-weight: bold;"/>
                                        <p:selectBooleanCheckbox value="#{liDetZonaBean.sinIVA}">
                                        </p:selectBooleanCheckbox>
                                        
                                        <p:outputLabel value="Resumido" style="float: right; font-weight: bold;"/>
                                        <p:selectBooleanCheckbox value="#{liDetZonaBean.resumido}">
                                        </p:selectBooleanCheckbox>
                                        
                                        <p:outputLabel for="discriminar" value="Discriminar:" />
                                        <p:selectOneRadio id="discriminar" value="#{liDetZonaBean.seleccion}" 
                                                    layout="grid" columns="1" style="border: solid;border-width: thin">
                                             <f:selectItem itemLabel="Por Mercaderia"  itemValue="1"/>
                                             <f:selectItem itemLabel="Por SubLinea" itemValue="2"/>
                                             <f:selectItem itemLabel="Por Linea" itemValue="3"/>
                                             <f:selectItem itemLabel="Por Vendedor y Mercaderia" itemValue="4"/>
                                        </p:selectOneRadio>
                                        
                                    </h:panelGrid>
                                    
                                    <br></br>
                                    
                                    <p:commandLink title="report" target="_blank"
                                            action="#{liDetZonaBean.ejecutarListado('VIST')}"
                                            ajax="false" immediate="false" update="messageLiRetorno">
                                        <p:commandButton value="Vista Previa" icon="fa fa-file-pdf-o" 
                                            styleClass="orange-btn raised-btn" id="VPbtn"
                                            style="width: 120px;"/>
                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                            action="#{liDetZonaBean.ejecutarListado('ARCH')}"
                                            ajax="false" immediate="false" update="messageLiRetorno">
                                        <p:commandButton value="Archivo" icon="fa fa-file-pdf-o" 
                                            styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>
                                    </p:commandLink>
                                    
                                    <p:blockUI block="pnlParamLiClientes" trigger="VPbtn"/>
                                    
                                </p:panel>
                                
                                <p:dialog header="Seleccionar Mercaderias"
                                          widgetVar="dlgSelectMerca"
                                          modal="true" closable="false" closeOnEscape="false">

                                    <p:pickList id="pickListMerca" value="#{liDetZonaBean.mercaderias}" 
                                                var="merca" itemLabel="#{merca.mercaderiasPK.codMerca}- #{merca.xdesc}" itemValue="#{merca}" 
                                                filterMatchMode="contains" responsive="true"
                                                showSourceFilter="true" showTargetFilter="true"
                                                converter="#{MercaderiasConverter}"
                                                style="float: left;"/>
                                    <br></br>
                                    <br></br>
                                    <p:commandButton value="Aceptar"
                                                     oncomplete="PF('dlgSelectMerca').hide()"
                                                     styleClass="green-btn raised-btn" />
                                </p:dialog>
                                
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
        
    </ui:define>
    
</ui:composition>
