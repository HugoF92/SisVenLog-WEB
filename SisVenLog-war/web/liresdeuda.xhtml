<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">VenLog S.A.</ui:define>
    
    <ui:define name="content">
        
        <h:body style="font-size: medium;">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h:form id="form" prependId="false">
                            <p:growl id="messageLiRetorno" showDetail="true"/>
                            <center>
                                <p:panel id="pnlParamLiClientes" header="DEUDAS PENDIENTES" style="width: 70%;">                                       
                                    <h:panelGrid columns="2" >
                                    
                                        <p:outputLabel value="Fecha Desde:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="liRetornoMercaDesde" value="#{liresdeudaBean.desde}" showOn="button" 
                                                    style="width: 60px;" locale="es">
                                        </p:calendar>
                                        
                                        <p:outputLabel value="Fecha Hasta:" style="float: right; font-weight: bold;"/>
                                        <p:calendar id="liEnviosHasta" value="#{liresdeudaBean.hasta}" showOn="button" 
                                                    style="width: 60px;" locale="es" mindate="#{liresdeudaBean.desde}"/>
                                        
                                        <p:outputLabel value="Zona" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liresdeudaBean.zona}" 
                                                         filterMatchMode="contains" filter="true"
                                                         converter="#{ZonasConverter}"
                                                         panelStyle="width:170px"
                                                         style=" width:170px">
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liresdeudaBean.listaZonas}" var="item"
                                                           itemValue="#{item}"
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Tipo Documento" style="float: right; font-weight: bold;"/>
                                        <p:selectOneMenu value="#{liresdeudaBean.tipoDocumento}" 
                                                         filterMatchMode="contains" filter="true"                                                          
                                                         panelStyle="width:170px"
                                                         style=" width:170px" converter="#{TiposDocumentosConverter}" >
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
                                            <f:selectItems value="#{liresdeudaBean.listaTiposDocumentos}" var="item" 
                                                           itemValue="#{item}" 
                                                           itemLabel="#{item.xdesc}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Clientes:" style="float: right; font-weight: bold;"/>                                             
                                        <h:panelGrid  columns="4" > 
                                            <p>Todos</p>
                                            <h:selectBooleanCheckbox id="ocultarBtnPag" value="#{liresdeudaBean.checkCliente}" >
                                                <p:ajax event="change" listener="#{liresdeudaBean.marcarTodos()}" update="mostrarBtnPag, ocultarBtnPag"/>
                                            </h:selectBooleanCheckbox>
                                            <p>Seleccionar Clientes</p>
                                            <h:selectBooleanCheckbox id="mostrarBtnPag" value="#{liresdeudaBean.seleccionarClientes}">
                                                <p:ajax event="change" listener="#{liresdeudaBean.llamarSelectorDatos()}" update="mostrarBtnPag,ocultarBtnPag"/>
                                            </h:selectBooleanCheckbox>
                                        </h:panelGrid>                                        
                                        
                                        <p:outputLabel value="Con Notas" style="float: right; font-weight: bold;"/>
                                        <p:selectBooleanCheckbox value="#{liresdeudaBean.conNotas}">
                                        </p:selectBooleanCheckbox>
                                    
                                    </h:panelGrid>
                                    
                                    <h:panelGrid columns="3" >
                                            
                                        <p:outputLabel value="Discriminar:" />
                                            
                                        <p:selectOneRadio value="#{liresdeudaBean.seleccion}" 
                                                    layout="grid" columns="1" style="border: solid;border-width: thin">
                                             <f:selectItem itemLabel="Por Cliente"  itemValue="1"/>
                                             <f:selectItem itemLabel="Por Zona" itemValue="2"/>
                                        </p:selectOneRadio>
                                        
                                        <p:selectOneRadio value="#{liresdeudaBean.seleccion2}" 
                                                    layout="grid" columns="1" style="border: solid;border-width: thin">
                                             <f:selectItem itemLabel="Detalles"  itemValue="1"/>
                                             <f:selectItem itemLabel="Resumen" itemValue="2"/>
                                             <f:selectItem itemLabel="Del dia" itemValue="3"/>
                                        </p:selectOneRadio>
                                        
                                    </h:panelGrid>
                                    
                                    <br></br>
                                    
                                    <p:commandLink title="report" target="_blank"
                                            action="#{liresdeudaBean.ejecutarListado('VIST')}"
                                            ajax="false" immediate="false" update="messageLiRetorno">
                                        <p:commandButton value="Vista Previa" icon="fa fa-file-pdf-o" 
                                            styleClass="orange-btn raised-btn" id="VPbtn"
                                            style="width: 120px;"/>
                                    </p:commandLink>

                                    <p:commandLink title="report" target="_blank"
                                            action="#{liresdeudaBean.ejecutarListado('ARCH')}"
                                            ajax="false" immediate="false" update="messageLiRetorno">
                                        <p:commandButton value="Archivo" icon="fa fa-file-pdf-o" 
                                            styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>
                                    </p:commandLink>
                                    
                                    <p:blockUI block="pnlParamLiClientes" trigger="VPbtn"/>
                                    
                                </p:panel>
                                
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
        
    </ui:define>
    
</ui:composition>
