<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">VenLog S.A.</ui:define>

    <ui:define name="content">

        <h:body style="font-size: medium;">

            <script>
                PrimeFaces.locales['es'] = {
                    closeText: 'Cerrar',
                    prevText: 'Anterior',
                    nextText: 'Siguiente',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Sólo hora',
                    timeText: 'Tiempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Fecha actual',
                    ampm: false,
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    allDayText: 'Todo el día'
                };

            </script>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">

                        <h:form id="form" prependId="false">

                            <p:growl id="messageactuPedidos" showDetail="true"/>

                            <center>

                                <p:panel id="pnlParamactuPedidos" header="ACTUALIZACION DE FECHA DE PEDIDOS NUEVOS"
                                         style="width: 70%;">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="Nros de pedidos:" style="float: right; font-weight: bold;"/>
                                        <p:inputText value="#{actuPedidosBean.nrosPedido}"/>
                                        
                                        <p:outputLabel value="Fecha Pedido Actual:" style="float: right; font-weight: bold;"/>


                                        <p:calendar id="actuPedidosDesde" value="#{actuPedidosBean.fechaActual}" 
                                                    showOn="button" style="width: 60px;" locale="es"/>


                                        <p:outputLabel value="Nueva Fecha Pedido:" style="float: right; font-weight: bold;"/>

                                        <p:calendar id="actuPedidosHasta" value="#{actuPedidosBean.fechaNueva}" 
                                                    showOn="button" style="width: 60px;" locale="es"/>
                                           
                                    </h:panelGrid>




                                    <br></br>

                                    <p:commandLink title="report"
                                                   action="#{actuPedidosBean.ejecutar()}"
                                                   ajax="false" update="messageactuPedidos">

                                        <p:commandButton 
                                            value="Actualizar" icon="fas fa-sync" styleClass="green-btn raised-btn"
                                            style="width: 120px;"/>

                                    </p:commandLink>



                                </p:panel>


                            </center>

                        </h:form>

                    </div>
                </div>
            </div>


        </h:body>

    </ui:define>

</ui:composition>
